<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes em João Pessoa</title>
    <style>
        /* Estilos opcionais para melhorar a apresentação */
        body {
            font-family: Arial, sans-serif;
        }
    /* Header styles */
    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px; /* Espaçamento entre o header e os cards */
    }
        .event-container {
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: inline-block;
            text-align: center;
            background-color: #fff;
        }
        .event-image {
        width: 300px;
        height: auto;
        cursor: pointer;
        overflow: visible; /* Add this */
        }

@media only screen and (max-width: 400px) {
  .event-image {
    width: 300px !important; /* Add !important to override other styles */
  }


        }
        .event-title {
            font-size: 18px;
            text-align: center;
        }
        .icons-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
        .event-container:not(:last-child) {
            margin-right: 10px;
        }
        #eventContainer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Filmes em cartaz - João Pessoa</h1>
    </header>
    <!-- Loop através dos eventos -->
    <div id="eventContainer"></div>
    <script src="script.js"></script>
</body>
</html>

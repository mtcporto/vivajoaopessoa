<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes em João Pessoa</title>
    <style>
        body {
            padding-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .event-container {
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .event-image {
        width: 250px;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        overflow: visible; /* Add this */
        }

@media only screen and (max-width: 400px) {
  .event-image {
    width: 300px !important; /* Add !important to override other styles */
  }


        }
        .event-title {
            margin-top: 10px;
            font-size: 13px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word; /* Adicionando quebra de linha ao título */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-width: 150px; /* Definindo a largura máxima do título */
            text-align: center;
        }
        .icons-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
        .event-container:not(:last-child) {
            margin-right: 10px;
        }
        #eventContainer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Filmes em cartaz - João Pessoa</h1>
    </div>
    <!-- Loop através dos eventos -->
    <div id="eventContainer"></div>
    <script src="script.js"></script>
</body>
</html>

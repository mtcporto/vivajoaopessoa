<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bares e Restaurantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 10px;
            background-color: #F5F5DC; /* Cor de fundo offwhite */
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 0 15px;
        }
        .instagram-icon, .map-icon {
            margin-right: 5px;
        }
        img { 
          width: 288px;
          height: 300px;
          object-fit: cover;
        }
        .category-title {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bares e Restaurantes</h1>
</div>

<div class="container">
    <!-- Os cards serÃ£o inseridos aqui pelo JavaScript -->
</div>

<!-- Container para o footer -->
<div id="footer-placeholder"></div>    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
   fetch('data.json') // Ajuste para o caminho correto do arquivo JSON
        .then(response => response.json())
        .then(data => {
            const container = document.querySelector('.container');
            const row = document.createElement('div');
            row.className = 'row';
            data.estabelecimentos.forEach(estabelecimento => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const card = document.createElement('div');
                card.className = 'card';
                const instagramLink = estabelecimento.instagram ? `https://www.instagram.com/${estabelecimento.instagram}` : '#';
                const mapLink = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(estabelecimento.endereco)}`;
                card.innerHTML = `
                    <img src="${estabelecimento.foto}" class="card-img-top" alt="${estabelecimento.nome}">
                    <div class="card-body">
                        <h5 class="card-title">
                           ${estabelecimento.nome}
                        </h5>
                        <p class="card-text">
                            <a href="${mapLink}" target="_blank" class="map-icon">
                                <i class="fas fa-map-marked-alt"></i>
                            </a>
                            <a href="${instagramLink}" target="_blank" class="instagram-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </p>
                    </div>
                `;
                row.appendChild(col);
                col.appendChild(card);
            });
            container.appendChild(row);
        });
</script>
<script>
  $(function(){
    $("#footer-placeholder").load("../footer.html");
  });
</script>
</body>
</html>

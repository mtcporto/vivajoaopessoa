<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Eventos - Eventim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card-img-top {
      width: 287px;
      height: 150px;
      object-fit: cover; /* Isso irá cortar a imagem para preencher o espaço disponível */
    }
    .card-link {
      text-decoration: none; /* Remove o sublinhado */
      color: inherit; /* Mantém a cor do texto constante */
    }
    .header {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Shows e Eventos em João Pessoa - Eventim</div>
  <div class="container">
    <div id="eventos" class="row">
      <!-- Os eventos raspados serão inseridos aqui -->
    </div>
  </div>
  <script>
// URL da página que você quer raspar
const url = 'https://www.eventim.com.br/city/joao-pessoa-1816/';
const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

fetch(proxyUrl + url)
  .then(response => response.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const eventosDiv = document.getElementById('eventos');

    // Substitua os seletores abaixo pelos corretos para a página que você quer raspar
    const eventos = doc.querySelectorAll('product-group-item');

    eventos.forEach(evento => {
      try {
        // Encontre o script que contém o JSON
        const script = evento.querySelector('script[type="application/ld+json"]');

        // Parse o JSON
        const data = JSON.parse(script.textContent);

        // Agora você pode acessar os dados do evento
        const nome = data['name'];
        const datas = data['startDate'] + ' - ' + data['endDate'];
        const local = data['location']['address']['addressLocality'];
        const foto = data['image'][0];
        const link = data['url'];

        const eventoDiv = document.createElement('div');
        eventoDiv.className = 'col-md-4';
        eventoDiv.innerHTML = `
          <a href="${link}" target="_blank" class="card-link">
            <div class="card">
              <img src="${foto}" class="card-img-top" alt="${nome}">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Fonte: Eventim</h6>
                <h5 class="card-title">${nome}</h5>
                <p class="card-text">${datas}</p>
                <p class="card-text">${local}</p>
              </div>
            </div>
          </a>
        `;
        eventosDiv.appendChild(eventoDiv);
      } catch (error) {
        console.error(`Erro ao processar o evento: ${error}`);
      }
    });
  })
  .catch(console.error);


  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Eventos - Sympla</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card-img-top {
      width: 287px;
      height: 150px;
      object-fit: cover; /* Isso irá cortar a imagem para preencher o espaço disponível */
    }
    .card-link {
      text-decoration: none; /* Remove o sublinhado */
      color: inherit; /* Mantém a cor do texto constante */
    }
    .header {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Shows e Eventos em João Pessoa - Sympla</div>
  <div class="container">
    <div id="eventos" class="row">
      <!-- Os eventos raspados serão inseridos aqui -->
    </div>
  </div>
  <script>
    // URL da página que você quer raspar
    const url = 'https://www.sympla.com.br/eventos/joao-pessoa-pb/show-musica-festa/esta-semana';
    const PROXY_URL = '';

    fetch(PROXY_URL + url)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const eventosDiv = document.getElementById('eventos');

        // Substitua os seletores abaixo pelos corretos para a página que você quer raspar
        const eventos = doc.querySelectorAll('.EventCardstyle__CardContainer-sc-1rkzctc-4');

        eventos.forEach(evento => {
  try {
    const nome = evento.querySelector('.EventCardstyle__EventTitle-sc-1rkzctc-7').textContent.toLowerCase().replace(/\s/g, '-').replace(/[áàãâä]/g, 'a').replace(/[éèêë]/g, 'e').replace(/[íìîï]/g, 'i').replace(/[óòõôö]/g, 'o').replace(/[úùûü]/g, 'u').replace(/[ç]/g, 'c');
    const idEvento = evento.getAttribute('data-bannerid');
    const link = `https://www.sympla.com.br/evento/${nome}/${idEvento}`;

    
    console.log('Script iniciado');

// Cria uma nova instância do observador com uma função de callback
let observer = new MutationObserver((mutations) => {
    console.log('MutationObserver chamado');
    let element = document.querySelector('.EventCardstyle__CardLink-sc-1rkzctc-3');
    console.log('Elemento selecionado:', element);

    if (element) {
        let href = element.getAttribute('href');
        let id = element.getAttribute('id');
        console.log('href:', href);
        console.log('id:', id);
        // Uma vez que o elemento é encontrado e o href e id são logados, desconecte o observador
        observer.disconnect();
    }
});

// Começa a observar o documento com as configurações configuradas
observer.observe(document, { childList: true, subtree: true });
console.log('Observador iniciado');


    const foto = evento.querySelector('.EventCardstyle__ImageContainer-sc-1rkzctc-1 img').src;
    const local = evento.querySelector('.EventCardstyle__EventLocation-sc-1rkzctc-8').textContent;

    // Verifica se o evento é em João Pessoa, PB
    if (local.includes('João Pessoa, PB')) {
      const datas = Array.from(evento.querySelectorAll('.sc-1sp59be-1.fZlvlB')).map(el => el.textContent);
      const data = datas.join(' - ');

      const eventoDiv = document.createElement('div');
      eventoDiv.className = 'col-md-4';
      eventoDiv.innerHTML = `
        <a href="${link}" target="_blank" class="card-link">
          <div class="card">
            <img src="${foto}" class="card-img-top" alt="${nome}">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Fonte: Sympla</h6>
              <h5 class="card-title">${nome.replace(/-/g, ' ')}</h5>
              <p class="card-text">${data}</p>
              <p class="card-text">${local}</p>
            </div>
          </div>
        </a>
      `;
      eventosDiv.appendChild(eventoDiv);
    }
  } catch (error) {
    console.error(`Erro ao processar o evento: ${error}`);
  }
});
      })
      .catch(console.error);
  </script>
</body>
</html>

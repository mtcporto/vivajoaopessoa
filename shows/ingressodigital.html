<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos em João Pessoa - Ingresso Digital</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card-img-top {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .header {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .card-text {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fonte {
      font-size: 0.8em;
      color: #888;
    }
    @media (max-width: 767px) {
      .card-img-top {
        height: 200px;
      }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .card-img-top {
        height: 150px;
      }
    }
    @media (min-width: 992px) {
      .card-img-top {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Eventos em João Pessoa - Ingresso Digital</div>
  <div class="container">
    <div id="eventos" class="row"></div>
  </div>
  <script>
    const url = 'https://cors.mosaicoworkers.workers.dev/ingressodigital.com/';

    let eventosCount = 0;

    function loadEvents() {
      fetch(url)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const eventosDiv = document.getElementById('eventos');

          // Select events from the Ingresso Digital page
          const eventos = doc.querySelectorAll('.evnts__cntnt');

          eventos.forEach((evento, index) => {
            if (index >= eventosCount && index < eventosCount + 9) {
              try {
                // Extract the event image
                const foto = evento.querySelector('.evnts__cntnt--img').style.backgroundImage.replace('url(', '').replace(')', '').replace(/"/g, '');

                // Extract the event link (remove unnecessary parts)
                const link = evento.querySelector('a').getAttribute('href').replace('./evento/', 'https://ingressodigital.com/evento/');

                // Extract the title of the event (remove unnecessary elements)
                const titulo = evento.querySelector('h2 a').textContent.trim();

                // Extract the date(s) of the event (may need adjustments based on structure)
                const dataElement = evento.querySelector('.d-flex');
                let data = "";
                if (dataElement) {
                  const dataItems = dataElement.querySelectorAll('li a');
                  dataItems.forEach((item, index) => {
                    data += item.textContent + (index < dataItems.length - 1 ? ", " : "");
                  });
                }

                // Check if the event is in João Pessoa
                const localElement = evento.querySelector('.id-location span');
                if (localElement && localElement.textContent.includes('SP')) {
                  // Create the event card element
                  const eventoDiv = document.createElement('div');
                  eventoDiv.className = 'col-md-3 col-sm-6 mb-4';
                  eventoDiv.innerHTML = `
                    <div class="card">
                      <a href="${link}" target="_blank" class="card-link">
                        <img src="${foto}" class="card-img-top" alt="${titulo}">
                      </a>
                      <div class="card-body">
                        <p class="fonte">Fonte: Ingresso Digital</p>
                        <h5 class="card-title">${titulo}</h5>
                        <p class="card-text">${data}</p>
                        <p class="card-text">${localElement.textContent}</p>
                      </div>
                    </div><br>
                  `;
                  eventosDiv.appendChild(eventoDiv);
                }
              } catch (error) {
                console.error(`Erro ao processar o evento: ${error}`);
              }
            }
          });

          eventosCount += 9;
        })
        .catch(console.error);
    }

    loadEvents();
  </script>
</body>
</html>

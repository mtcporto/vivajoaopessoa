<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Assinatura Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.9.0/jsrsasign-all-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@latest/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Validar Assinatura Digital</h1>
        
        <div class="card">
            <div class="card-header">
                <h3>Upload do Documento</h3>
            </div>
            <div class="card-body">
                <input type="file" id="pdfInput" accept=".pdf" class="form-control mb-3">
                
                <div id="validationResult" style="display: none;">
                    <div class="alert" role="alert">
                        <h4 class="alert-heading">Resultado da Validação</h4>
                        <div id="validationDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pdfInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const subject = pdfDoc.getSubject();

                if (!subject) {
                    showValidationResult(false, `
                        <div class="mb-3">
                            <h5>⚠️ Documento não assinado digitalmente</h5>
                            <p>Este documento PDF não possui uma assinatura digital válida.</p>
                            <p>Se você precisa assinar um documento, visite nossa <a href="index.html">página de assinatura</a>.</p>
                        </div>
                    `);
                    return;
                }

                try {
                    const signatureData = JSON.parse(subject);
                    const date = new Date(signatureData.timestamp);
                    const formattedDate = date.toLocaleString('pt-BR');

                    showValidationResult(true, `
                        <div class="mb-3">
                            <h5>✅ Assinatura Digital Verificada</h5>
                            <p>Este documento foi assinado digitalmente e possui uma assinatura válida.</p>
                            
                            <div class="mt-3">
                                <p><strong>Data da Assinatura:</strong> ${formattedDate}</p>
                                <p><strong>Identificador único:</strong> ${signatureData.documentHash}</p>
                            </div>
                        </div>
                    `);

                } catch (error) {
                    showValidationResult(false, `
                        <div class="mb-3">
                            <h5>❌ Assinatura Inválida</h5>
                            <p>O documento possui uma assinatura, mas ela não está no formato correto.</p>
                            <p>Por favor, certifique-se de que o documento foi assinado usando nossa plataforma.</p>
                        </div>
                    `);
                }

            } catch (error) {
                console.error('Erro na validação:', error);
                showValidationResult(false, `
                    <div class="mb-3">
                        <h5>❌ Erro ao Processar Documento</h5>
                        <p>Não foi possível processar este arquivo. Certifique-se de que é um documento PDF válido.</p>
                    </div>
                `);
            }
        });

        function showValidationResult(isValid, message) {
            const resultDiv = document.getElementById('validationResult');
            const detailsDiv = document.getElementById('validationDetails');
            
            // Sempre atualiza a visibilidade
            resultDiv.style.display = 'block';
            
            // Atualiza a classe do alerta
            resultDiv.querySelector('.alert').className = `alert ${isValid ? 'alert-success' : 'alert-danger'}`;
            
            // Sempre atualiza a mensagem
            detailsDiv.innerHTML = message;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

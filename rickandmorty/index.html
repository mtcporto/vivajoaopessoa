<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rick-green: #97ce4c;
            --rick-dark-green: #6b9b37;
            --rick-blue: #24325f;
            --rick-light-blue: #44281d;
            --rick-portal: #3be8b0;
            --rick-yellow: #f0e14a;
            --rick-pink: #e762d7;
            --rick-red: #e4a788;
            --background-color: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            color: #fff;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        h1 {
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--rick-green);
            text-shadow: 0 0 10px rgba(151, 206, 76, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background-color: rgba(36, 50, 95, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-family: 'Creepster', cursive;
            font-size: 1.8rem;
            color: var(--rick-green);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .portal-spinner {
            width: 150px;
            height: 150px;
            background: conic-gradient(
                var(--rick-green), var(--rick-portal), var(--rick-blue), 
                var(--rick-yellow), var(--rick-pink), var(--rick-green)
            );
            border-radius: 50%;
            position: absolute;
            top: -20px;
            right: 50px;
/*             animation: portalSpin 5s linear infinite;
 */            opacity: 1;
            z-index: -1;
        }
        
/*         @keyframes portalSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        } */
        
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .search-box {
            display: flex;
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        
        #search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 2px solid var(--rick-blue);
            background-color: rgba(36, 50, 95, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #search-input:focus {
            border-color: var(--rick-green);
            box-shadow: 0 0 15px rgba(151, 206, 76, 0.5);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: var(--rick-green);
            color: var(--rick-blue);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background-color: var(--rick-dark-green);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(36, 50, 95, 0.3);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: var(--rick-green);
            color: var(--rick-blue);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .character-card {
            background-color: rgba(36, 50, 95, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(151, 206, 76, 0.3);
        }
        
        .card-image {
            height: 250px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .character-card:hover .card-image img {
            transform: scale(1.1);
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-alive {
            background-color: var(--rick-green);
            color: #333;
        }
        
        .status-dead {
            background-color: #ff5757;
            color: white;
        }
        
        .status-unknown {
            background-color: #9e9e9e;
            color: white;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .character-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--rick-green);
        }
        
        .character-species {
            font-size: 0.9rem;
            padding: 3px 10px;
            background-color: var(--rick-blue);
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .character-details {
            font-size: 0.9rem;
            list-style: none;
        }
        
        .character-details li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
        }
        
        .character-details li:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            width: 40%;
            opacity: 0.7;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 15px;
        }
        
        .page-btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--rick-blue);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Creepster', cursive;
        }
        
        .page-btn:hover:not([disabled]) {
            background-color: var(--rick-green);
            transform: translateY(-3px);
        }
        
        .page-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            font-family: 'Creepster', cursive;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .modal-content {
            position: relative;
            background-color: var(--background-color);
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--rick-green);
            max-width: 900px;
            width: 90%;
            box-shadow: 0 0 30px rgba(151, 206, 76, 0.5);
            animation: modalOpen 0.5s;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .modal-name {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            color: var(--rick-green);
        }
        
        .close-modal {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--rick-green);
            transform: rotate(90deg);
        }
        
        .modal-body {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .modal-image {
            flex: 1;
            min-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .modal-image img {
            width: 100%;
            display: block;
        }
        
        .modal-info {
            flex: 1.5;
            min-width: 300px;
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            color: var(--rick-green);
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(151, 206, 76, 0.5);
        }
        
        .info-list {
            list-style: none;
            background-color: rgba(36, 50, 95, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
        
        .info-list li {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-list li:last-child {
            border-bottom: none;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .episode-item {
            background-color: var(--rick-blue);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .episode-item:hover {
            background-color: var(--rick-green);
            color: var(--rick-blue);
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .portal-loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--rick-green);
            border-bottom-color: var(--rick-portal);
            animation: spin 2s linear infinite;
            position: relative;
        }
        
        .portal-loader::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-left-color: var(--rick-blue);
            border-right-color: var(--rick-pink);
            animation: spin 3s linear infinite;
        }
        
/*         @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        } */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .portal-spinner {
                width: 100px;
                height: 100px;
                top: -10px;
                right: 20px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-item {
                width: 100%;
                max-width: 200px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-name {
                font-size: 1.8rem;
            }
            
            .modal-body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="ram.webp" alt="Rick and Morty" class="portal-spinner">
            <h1>Rick and Morty Explorer</h1>
            <p class="subtitle">Explore o multiverso de Rick and Morty e descubra informações sobre seus personagens favoritos da série.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-characters">--</div>
                    <div class="stat-label">Personagens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-locations">--</div>
                    <div class="stat-label">Localizações</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-episodes">--</div>
                    <div class="stat-label">Episódios</div>
                </div>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Pesquisar personagens...">
                <button class="search-btn" id="search-btn">Buscar</button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="alive">Vivos</button>
            <button class="filter-btn" data-filter="dead">Mortos</button>
            <button class="filter-btn" data-filter="unknown">Desconhecidos</button>
            <button class="filter-btn" data-filter="human">Humanos</button>
            <button class="filter-btn" data-filter="alien">Alienígenas</button>
        </div>
        
        <div class="card-grid" id="character-grid">
            <div class="loader">
                <div class="portal-loader"></div>
            </div>
        </div>
        
        <div class="pagination">
            <button class="page-btn" id="prev-btn" disabled>Anterior</button>
            <div class="page-info" id="page-info">Página 1</div>
            <button class="page-btn" id="next-btn">Próxima</button>
        </div>
    </div>
    
    <!-- Modal para detalhes do personagem -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-name" id="modal-name">Nome do Personagem</h2>
                <span class="close-modal" id="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- O conteúdo do modal será preenchido dinamicamente -->
            </div>
        </div>
    </div>
    
    <script>
        // Elementos do DOM
        const characterGrid = document.getElementById('character-grid');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const modal = document.getElementById('character-modal');
        const modalName = document.getElementById('modal-name');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.getElementById('close-modal');
        
        // Elementos para mostrar estatísticas
        const totalCharactersElem = document.getElementById('total-characters');
        const totalLocationsElem = document.getElementById('total-locations');
        const totalEpisodesElem = document.getElementById('total-episodes');
        
        // Variáveis de estado
        let allCharacters = [];
        let filteredCharacters = [];
        let currentPage = 1;
        let itemsPerPage = 12;
        let currentFilter = 'all';
        let searchTerm = '';
        let totalPages = 0;
        
        // Dados da API
        let allLocations = [];
        let allEpisodes = [];
        
        // Cache local
        const CACHE_KEY = 'rickandmorty_cache';
        const CACHE_EXPIRY = 'rickandmorty_expiry';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 horas
        
        // Verificar e usar cache local
        async function initWithCache() {
            try {
                const cachedData = localStorage.getItem(CACHE_KEY);
                const expiryTime = localStorage.getItem(CACHE_EXPIRY);
                const now = new Date().getTime();
                
                if (cachedData && expiryTime && now < parseInt(expiryTime)) {
                    console.log('Usando dados em cache');
                    const data = JSON.parse(cachedData);
                    
                    allCharacters = data.characters;
                    allLocations = data.locations;
                    allEpisodes = data.episodes;
                    
                    // Atualizar estatísticas
                    updateStats();
                    
                    // Preparar exibição
                    filteredCharacters = [...allCharacters];
                    displayCharacters();
                    updatePaginationButtons();
                    
                    return true;
                }
            } catch (error) {
                console.error('Erro ao usar cache:', error);
            }
            
            return false;
        }
        
        // Salvar dados no cache
        function saveToCache() {
            try {
                const data = {
                    characters: allCharacters,
                    locations: allLocations,
                    episodes: allEpisodes
                };
                
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_EXPIRY, new Date().getTime() + CACHE_DURATION);
                console.log('Dados salvos em cache');
            } catch (error) {
                console.error('Erro ao salvar cache:', error);
            }
        }
        
        // Atualizar estatísticas na interface
        function updateStats() {
            totalCharactersElem.textContent = allCharacters.length;
            totalLocationsElem.textContent = allLocations.length;
            totalEpisodesElem.textContent = allEpisodes.length;
        }
        
        // Carregar todos os dados da API
        async function loadAllData() {
            // Adicionar indicador de progresso
            const progressIndicator = createProgressIndicator();
            document.body.appendChild(progressIndicator);
            
            try {
                // Buscar dados iniciais para mostrar rapidamente
                const initialCharactersData = await fetchCharacters(1);
                if (!initialCharactersData) throw new Error('Falha ao buscar personagens iniciais');
                
                allCharacters = [...initialCharactersData.results];
                filteredCharacters = [...allCharacters];
                
                // Mostrar personagens iniciais
                displayCharacters();
                updateProgressIndicator(progressIndicator, 'Carregando dados...', 5);
                
                // Buscar todos os dados em segundo plano
                await Promise.all([
                    loadAllCharacters(initialCharactersData.info, progressIndicator),
                    loadAllLocations(progressIndicator),
                    loadAllEpisodes(progressIndicator)
                ]).catch(error => {
                    console.error('Erro ao carregar dados em segundo plano:', error);
                    // Mesmo com erro, continuamos com os dados que já temos
                });
                
                // Atualizar estatísticas e salvar em cache
                updateStats();
                saveToCache();
                
                // Atualizar exibição
                displayCharacters();
                updatePaginationButtons();
                
                // Mostrar conclusão e remover indicador
                updateProgressIndicator(progressIndicator, 'Carregamento concluído!', 100);
                progressIndicator.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                
                setTimeout(() => {
                    progressIndicator.style.opacity = '0';
                    progressIndicator.style.transition = 'opacity 1s';
                    setTimeout(() => progressIndicator.remove(), 1000);
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao carregar todos os dados:', error);
                updateProgressIndicator(progressIndicator, 'Erro ao carregar dados', 100);
                progressIndicator.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                
                // Tentar usar dados parciais que possamos ter
                displayCharacters();
                updatePaginationButtons();
            }
        }
        
        // Criar indicador de progresso
        function createProgressIndicator() {
            const indicator = document.createElement('div');
            indicator.style.position = 'fixed';
            indicator.style.bottom = '10px';
            indicator.style.right = '10px';
            indicator.style.padding = '8px 15px';
            indicator.style.backgroundColor = 'rgba(36, 50, 95, 0.9)';
            indicator.style.color = 'white';
            indicator.style.borderRadius = '5px';
            indicator.style.fontSize = '14px';
            indicator.style.zIndex = '1000';
            indicator.id = 'progress-indicator';
            indicator.textContent = 'Preparando carregamento...';
            return indicator;
        }
        
        // Atualizar indicador de progresso
        function updateProgressIndicator(indicator, message, progress) {
            indicator.textContent = `${message} (${progress}%)`;
        }
        
        // Carregar todos os personagens
        async function loadAllCharacters(info, progressIndicator) {
            const totalPages = info.pages;
            let loadedCount = allCharacters.length;
            const totalCount = info.count;
            
            // Já temos a página 1, começar da página 2
            for (let page = 2; page <= totalPages; page++) {
                try {
                    const data = await fetchCharacters(page);
                    if (data && data.results) {
                        // Adicionar personagens à lista completa
                        allCharacters.push(...data.results);
                        
                        // Atualizar progresso
                        loadedCount += data.results.length;
                        const progress = Math.floor((loadedCount / totalCount) * 50); // Personagens são 50% do progresso total
                        updateProgressIndicator(progressIndicator, 'Carregando personagens...', progress);
                    }
                } catch (error) {
                    console.error(`Erro ao carregar página ${page} de personagens:`, error);
                }
            }
        }
        
        // Carregar todas as localizações
        async function loadAllLocations(progressIndicator) {
            try {
                // Buscar primeira página para saber o total
                const firstPage = await fetchLocations(1);
                if (!firstPage) throw new Error('Falha ao buscar localizações');
                
                const totalPages = firstPage.info.pages;
                const totalCount = firstPage.info.count;
                
                // Adicionar primeira página
                allLocations = [...firstPage.results];
                
                // Buscar páginas restantes
                for (let page = 2; page <= totalPages; page++) {
                    const data = await fetchLocations(page);
                    if (data && data.results) {
                        allLocations.push(...data.results);
                        
                        // Atualizar progresso (localizações são 25% do progresso)
                        const progress = 50 + Math.floor((allLocations.length / totalCount) * 25);
                        updateProgressIndicator(progressIndicator, 'Carregando localizações...', progress);
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar localizações:', error);
            }
        }
        
        // Carregar todos os episódios
        async function loadAllEpisodes(progressIndicator) {
            try {
                // Buscar primeira página para saber o total
                const firstPage = await fetchEpisodes(1);
                if (!firstPage) throw new Error('Falha ao buscar episódios');
                
                const totalPages = firstPage.info.pages;
                const totalCount = firstPage.info.count;
                
                // Adicionar primeira página
                allEpisodes = [...firstPage.results];
                
                // Buscar páginas restantes
                for (let page = 2; page <= totalPages; page++) {
                    const data = await fetchEpisodes(page);
                    if (data && data.results) {
                        allEpisodes.push(...data.results);
                        
                        // Atualizar progresso (episódios são os 25% finais do progresso)
                        const progress = 75 + Math.floor((allEpisodes.length / totalCount) * 25);
                        updateProgressIndicator(progressIndicator, 'Carregando episódios...', progress);
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar episódios:', error);
            }
        }
        
        // Funções para buscar dados da API
        async function fetchCharacters(page = 1) {
            try {
                const response = await fetch(`https://rickandmortyapi.com/api/character/?page=${page}`);
                return await response.json();
            } catch (error) {
                console.error(`Erro ao buscar personagens (página ${page}):`, error);
                return null;
            }
        }
        
        async function fetchLocations(page = 1) {
            try {
                const response = await fetch(`https://rickandmortyapi.com/api/location/?page=${page}`);
                return await response.json();
            } catch (error) {
                console.error(`Erro ao buscar localizações (página ${page}):`, error);
                return null;
            }
        }
        
        async function fetchEpisodes(page = 1) {
            try {
                const response = await fetch(`https://rickandmortyapi.com/api/episode/?page=${page}`);
                return await response.json();
            } catch (error) {
                console.error(`Erro ao buscar episódios (página ${page}):`, error);
                return null;
            }
        }
        
        // Inicializar a aplicação
        async function initApp() {
            // Tentar usar cache primeiro
            const cacheUsed = await initWithCache();
            
            if (!cacheUsed) {
                // Cache não disponível, carregar dados do zero
                await loadAllData();
            }
            
            // Adicionar event listeners
            searchInput.addEventListener('input', handleSearch);
            searchBtn.addEventListener('click', handleSearch);
            
            // Adicionar event listeners aos filtros
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    filterCharacters();
                });
            });
        }
        
        // Exibir personagens (paginados)
        function displayCharacters() {
            characterGrid.innerHTML = '';
            
            if (filteredCharacters.length === 0) {
                characterGrid.innerHTML = '<p class="no-results">Nenhum personagem encontrado com esses critérios.</p>';
                return;
            }
            
            // Calcular intervalo para exibição
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredCharacters.length);
            const charactersToShow = filteredCharacters.slice(startIndex, endIndex);
            
            // Exibir personagens
            charactersToShow.forEach(character => {
                const card = createCharacterCard(character);
                characterGrid.appendChild(card);
            });
        }
        
        // Atualizar botões de paginação
        function updatePaginationButtons() {
            const totalPages = Math.ceil(filteredCharacters.length / itemsPerPage);
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages || 1}`;
        }
        
        // Pesquisar personagens (com base no cache completo)
        function handleSearch() {
            searchTerm = searchInput.value.toLowerCase();
            filterCharacters();
        }
        
        // Filtrar personagens
        function filterCharacters() {
            // Filtrar com base nos critérios atuais
            filteredCharacters = allCharacters.filter(character => {
                // Filtro de busca
                const matchesSearch = searchTerm === '' || 
                    character.name.toLowerCase().includes(searchTerm) ||
                    character.species.toLowerCase().includes(searchTerm) ||
                    character.type.toLowerCase().includes(searchTerm);
                
                // Filtro de status/espécie
                let matchesFilter = false;
                switch (currentFilter) {
                    case 'all':
                        matchesFilter = true;
                        break;
                    case 'alive':
                        matchesFilter = character.status === 'Alive';
                        break;
                    case 'dead':
                        matchesFilter = character.status === 'Dead';
                        break;
                    case 'unknown':
                        matchesFilter = character.status === 'unknown';
                        break;
                    case 'human':
                        matchesFilter = character.species === 'Human';
                        break;
                    case 'alien':
                        matchesFilter = character.species === 'Alien';
                        break;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            // Voltar para a primeira página e atualizar
            currentPage = 1;
            displayCharacters();
            updatePaginationButtons();
        }
        
        // O restante do seu código permanece igual...
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.classList.add('character-card');
            
            // Determinar a classe do status
            let statusClass = 'status-unknown';
            if (character.status === 'Alive') statusClass = 'status-alive';
            if (character.status === 'Dead') statusClass = 'status-dead';
            
            // Traduzir status
            let statusText = 'Desconhecido';
            if (character.status === 'Alive') statusText = 'Vivo';
            if (character.status === 'Dead') statusText = 'Morto';
            
            // Criar o HTML do card
            card.innerHTML = `
                <div class="card-image">
                    <img src="${character.image}" alt="${character.name}">
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                <div class="card-content">
                    <h3 class="character-name">${character.name}</h3>
                    <div class="character-species">${character.species}</div>
                    <ul class="character-details">
                        <li>
                            <span class="detail-label">Gênero:</span>
                            <span>${translateGender(character.gender)}</span>
                        </li>
                        <li>
                            <span class="detail-label">Origem:</span>
                            <span>${character.origin.name}</span>
                        </li>
                        <li>
                            <span class="detail-label">Localização:</span>
                            <span>${character.location.name}</span>
                        </li>
                    </ul>
                </div>
            `;
            
            // Adicionar evento de clique para exibir o modal com detalhes
            card.addEventListener('click', () => {
                showCharacterDetails(character);
            });
            
            return card;
        }
        
        async function showCharacterDetails(character) {
            modalName.textContent = character.name;
            
            // Conteúdo inicial do modal enquanto carrega os episódios
            modalBody.innerHTML = `
                <div class="modal-image">
                    <img src="${character.image}" alt="${character.name}">
                </div>
                <div class="modal-info">
                    <div class="info-section">
                        <h3 class="section-title">Informações</h3>
                        <ul class="info-list">
                            <li>
                                <span class="detail-label">Status:</span>
                                <span>${translateStatus(character.status)}</span>
                            </li>
                            <li>
                                <span class="detail-label">Espécie:</span>
                                <span>${character.species}</span>
                            </li>
                            <li>
                                <span class="detail-label">Tipo:</span>
                                <span>${character.type || 'Não especificado'}</span>
                            </li>
                            <li>
                                <span class="detail-label">Gênero:</span>
                                <span>${translateGender(character.gender)}</span>
                            </li>
                            <li>
                                <span class="detail-label">Origem:</span>
                                <span>${character.origin.name}</span>
                            </li>
                            <li>
                                <span class="detail-label">Localização:</span>
                                <span>${character.location.name}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="info-section">
                        <h3 class="section-title">Episódios</h3>
                        <div class="episodes-grid" id="episode-list">
                            <div class="loader">
                                <div class="portal-loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Mostrar o modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Impedir rolagem do body
            
            // Carregar informações dos episódios
            await loadEpisodeInfo(character.episode, 'episode-list');
        }
        
        // Carregar informações de episódios
        async function loadEpisodeInfo(episodeUrls, containerId) {
            const container = document.getElementById(containerId);
            
            try {
                // Se houver muitos episódios, pode ser melhor fazer uma única requisição
                const episodeIds = episodeUrls.map(url => url.split('/').pop());
                const episodesUrl = `https://rickandmortyapi.com/api/episode/${episodeIds}`;
                const response = await fetch(episodesUrl);
                let episodes = await response.json();
                
                // Se houver apenas um episódio, a API retorna um objeto em vez de um array
                if (!Array.isArray(episodes)) {
                    episodes = [episodes];
                }
                
                // Limpar o container e exibir os episódios
                container.innerHTML = '';
                episodes.forEach(episode => {
                    const episodeElem = document.createElement('div');
                    episodeElem.classList.add('episode-item');
                    episodeElem.textContent = `${episode.episode}: ${episode.name}`;
                    container.appendChild(episodeElem);
                });
                
            } catch (error) {
                console.error('Erro ao carregar episódios:', error);
                container.innerHTML = '<p>Erro ao carregar episódios.</p>';
            }
        }
        
        // Traduzir status de personagem
        function translateStatus(status) {
            switch (status) {
                case 'Alive': return 'Vivo';
                case 'Dead': return 'Morto';
                default: return 'Desconhecido';
            }
        }
        
        // Traduzir gênero de personagem
        function translateGender(gender) {
            switch (gender) {
                case 'Male': return 'Masculino';
                case 'Female': return 'Feminino';
                case 'Genderless': return 'Sem Gênero';
                default: return 'Desconhecido';
            }
        }
        
        // Atualizar os botões de paginação
        function updatePaginationButtons() {
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Página ${currentPage}`;
        }
        
        // Filtrar personagens
        function filterCharacters() {
            // Converter para minúsculas para facilitar a busca
            const term = searchTerm.toLowerCase();
            
            filteredCharacters = allCharacters.filter(character => {
                // Filtro de busca
                const matchesSearch = term === '' || 
                    character.name.toLowerCase().includes(term) ||
                    character.species.toLowerCase().includes(term) ||
                    character.type.toLowerCase().includes(term);
                
                // Filtro de status/espécie
                let matchesFilter = false;
                switch (currentFilter) {
                    case 'all':
                        matchesFilter = true;
                        break;
                    case 'alive':
                        matchesFilter = character.status === 'Alive';
                        break;
                    case 'dead':
                        matchesFilter = character.status === 'Dead';
                        break;
                    case 'unknown':
                        matchesFilter = character.status === 'unknown';
                        break;
                    case 'human':
                        matchesFilter = character.species === 'Human';
                        break;
                    case 'alien':
                        matchesFilter = character.species === 'Alien';
                        break;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            displayCharacters();
        }
        
        // Event Listeners
        
        // Pesquisa
        searchBtn.addEventListener('click', () => {
            searchTerm = searchInput.value;
            filterCharacters();
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTerm = searchInput.value;
                filterCharacters();
            }
        });
        
        // Filtros
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remover a classe ativa de todos os botões
                filterBtns.forEach(b => b.classList.remove('active'));
                
                // Adicionar a classe ativa ao botão clicado
                btn.classList.add('active');
                
                // Atualizar o filtro atual
                currentFilter = btn.dataset.filter;
                
                // Aplicar o filtro
                filterCharacters();
            });
        });
        
        // Paginação
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayCharacters();
                updatePaginationButtons();
                window.scrollTo(0, 0);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredCharacters.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayCharacters();
                updatePaginationButtons();
                window.scrollTo(0, 0);
            }
        });
        
        // Fechar o modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restaurar rolagem do body
        });
        
        // Fechar o modal ao clicar fora dele
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        // Inicializar a aplicação
        initApp();
    </script>
</body>

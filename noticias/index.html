<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notícias</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Notícias</h1>
  </div>
  <div class="container py-5">
    <div class="row" id="newsCards"></div>
    <button id="loadMore" class="btn btn-primary" style="display: none; margin: 0 auto;">Mais Notícias</button>
  </div>
  <script src="cnnbrasil.js"></script>
  <script src="bbcbrasil.js"></script>
  <script src="uol.js"></script>
  <script src="noticiasaominuto.js"></script>
  <script>
    let newsLoaded = 0;

    function loadNews() {
      const newsLoadPromises = [
        loadCNNBrasilNews(),
        loadBBCBrasilNews(),
        loadUOLNews(),
        loadNoticiasAoMinutoNews(),
        // adicione mais funções conforme necessário
      ];

      Promise.all(newsLoadPromises)
        .then(() => {
          newsLoaded += 4; // Increment newsLoaded after all news are loaded
          console.log("All news loaded!");
        })
        .catch((error) => {
          console.error("Error loading news:", error);
        });
    }

    document.querySelector("#loadMore").addEventListener('click', loadNews);
    loadNews();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilizar o cabeçalho */
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Adicionar borda às imagens */
img {
  max-width: 600px;
  height: auto;
  border-radius: 10px;
}
@media (max-width: 639px) { /* Dispositivos móveis em orientação vertical */
    img {
  max-width: 330px;
  height: auto;
  border-radius: 10px;
  }
}
  @media (min-width: 639px) {  
/* Adicionar espaçamento entre o conteúdo e as margens */
#post-content {
  padding: 0 20px;
}
#post-content, #post-date {
    padding: 0 16%;
    /* align-content: center; */
}
  }
p {
    max-width: 600px;
    text-align: justify;
}

:where(h1, h2, h3, h4, h5, h6) {
    font-weight: 500;
    line-height: 1;
    font-size: 60px;
    text-align: center;
    text-wrap: balance;
}
.mt-5 {
    align-self: center !important;
}
/* Ajustar o container para centralizar o conteúdo */
.container {
  max-width: 900px;
  margin: 0 auto;
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Espaço Pet</h1>
    </div>    <div class="container mt-5">
        <h1 id="post-title" class="mb-4"></h1>
        <p id="post-date" class="text-muted"></p>
        <p id="post-description"></p>
        <div id="post-content"></div>
        <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const postContent = JSON.parse(localStorage.getItem("postContent"));

            if (!postContent) {
                document.getElementById("post-container").innerHTML = "<p>Post não encontrado.</p>";
                return;
            }

            const { title, pubDate, description, content } = postContent;

            document.getElementById("post-title").textContent = title;
            document.getElementById("post-date").textContent = `Publicado em ${pubDate}`;
            document.getElementById("post-description").textContent = description;
            document.getElementById("post-content").innerHTML = content;
        });
    </script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

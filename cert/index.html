<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Certificados SSL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Verificação de Certificados SSL</h1>
    <p>Verifique a validade dos certificados SSL de uma lista de domínios.</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Domínio</th>
          <th>Status</th>
          <th>Avaliação</th>
        </tr>
      </thead>
      <tbody id="results">
        <!-- Resultados aparecerão aqui -->
      </tbody>
    </table>
    <div class="mt-4">
      <h4>Legenda das Avaliações:</h4>
      <ul>
        <li><strong>A:</strong> Excelente.</li>
        <li><strong>T:</strong> Aceitável, mas pode melhorar.</li>
        <li><strong>N/A:</strong> Não aplicável (Certificado inválido ou análise pendente).</li>
      </ul>
    </div>
  </div>
  <script>
    const domains = [
      "hst.sistemasdevos.com.br", "hst2.sistemasdevos.com.br", "sedurbjp.sistemasdevos.com.br",
      "suporte.sistemasdevos.com.br", "nexcrm.sistemasdevos.com.br", "hsm2.sistemasdevos.com.br",
      "metodojb.sistemasdevos.com.br", "vincitcrm.com.br"
    ];
  
    const resultsElement = document.getElementById("results");
  
    async function checkCertificate(domain) {
      const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.ssllabs.com/api/v3/analyze?host=${domain}`)}`;
  
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Erro ao acessar a API AllOrigins");
  
        const data = await response.json();
        const sslData = JSON.parse(data.contents);
  
        if (sslData.status === "READY") {
          const grade = sslData.endpoints[0]?.grade || "N/A";
          const valid = sslData.endpoints[0]?.statusMessage === "Ready";
  
          return {
            status: valid ? "Certificado válido" : "Certificado inválido",
            grade: valid ? grade : "N/A",
            icon: valid ? "fa-circle-check text-success" : "fa-circle-xmark text-danger"
          };
        } else {
          return { status: "Análise pendente", grade: "N/A", icon: "fa-spinner text-warning" };
        }
      } catch (error) {
        return { status: "Domínio não encontrado", grade: "N/A", icon: "fa-exclamation-circle text-danger" };
      }
    }
  
    async function checkAllCertificates() {
      for (const domain of domains) {
        const row = document.createElement("tr");
        const domainCell = document.createElement("td");
        domainCell.textContent = domain;
        row.appendChild(domainCell);
  
        const statusCell = document.createElement("td");
        const gradeCell = document.createElement("td");
        statusCell.innerHTML = '<i class="fa fa-spinner fa-spin text-warning"></i> Verificando...';
        gradeCell.textContent = "-";
        row.appendChild(statusCell);
        row.appendChild(gradeCell);
        resultsElement.appendChild(row);
  
        const result = await checkCertificate(domain);
        statusCell.innerHTML = `<i class="fa-solid ${result.icon}"></i> ${result.status}`;
        gradeCell.textContent = result.grade;
      }
    }
  
    window.onload = checkAllCertificates;
  </script>
</body>
</html>

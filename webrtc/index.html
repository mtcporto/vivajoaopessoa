<!DOCTYPE html>
<html>
<head>
    <title>WebRTC com SimpleWebRTC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simplewebrtc@3.0.2/out/simplewebrtc.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>WebRTC com SimpleWebRTC</h1>
        <div class="row">
            <div class="col-md-6">
                <video id="localVideo" autoplay playsinline></video>
            </div>
            <div class="col-md-6">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="startButton" class="btn btn-primary">Iniciar Chamada</button>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const webrtc = new SimpleWebRTC({
            localVideoEl: 'localVideo',
            remoteVideosEl: '',
            autoRequestMedia: true,
            url: PROXY_URL + 'https://sandbox.simplewebrtc.com/'
        });

        webrtc.on('readyToCall', () => {
            webrtc.joinRoom('sala-de-chamada');
        });

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            webrtc.joinRoom('sala-de-chamada');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interagir com o Worker do Cloudflare</title>
</head>
<body>
  <h1>Chatbot com Meta-Llama-2-7B</h1>
  <input type="text" id="prompt" placeholder="Digite sua mensagem...">
  <button onclick="sendPrompt()">Enviar</button>
  <div id="response"></div>

  <script>
    const workerUrl = 'https://tessela.mosaicoworkers.workers.dev/'; // Replace with your actual URL

    function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const messages = [
        { role: "system", content: "You are a helpful assistant." },
        { role: "user", content: prompt }
      ];

      fetch(workerUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ messages })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').textContent = data.response;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>

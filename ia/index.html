<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  /* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
:root {
  --text-color: #FFFFFF;
  --icon-color: #ACACBE;
  --icon-hover-bg: #5b5e71;
  --placeholder-color: #dcdcdc;
  --outgoing-chat-bg: #343541;
  --incoming-chat-bg: #444654;
  --outgoing-chat-border: #343541;
  --incoming-chat-border: #444654;
}
.light-mode {
  --text-color: #343541;
  --icon-color: #a9a9bc;
  --icon-hover-bg: #f1f1f3;
  --placeholder-color: #6c6c6c;
  --outgoing-chat-bg: #FFFFFF;
  --incoming-chat-bg: #F7F7F8;
  --outgoing-chat-border: #FFFFFF;
  --incoming-chat-border: #D9D9E3;
}
body {
  background: var(--outgoing-chat-bg);
}

/* Chats container styling */
.chat-container {
  overflow-y: auto;
  max-height: 100vh;
  padding-bottom: 150px;
}

.chat-container .chat.outgoing .chat-details p {
  background-color: var(--outgoing-chat-bg);
  color: var(--text-color);
  padding: 10px 20px;
  border-radius: 20px;
  margin-left: 50px;
  max-width: 100%;
}


:where(.chat-container, textarea)::-webkit-scrollbar {
  width: 6px;
}
:where(.chat-container, textarea)::-webkit-scrollbar-track {
  background: var(--incoming-chat-bg);
  border-radius: 25px;
}
:where(.chat-container, textarea)::-webkit-scrollbar-thumb {
  background: var(--icon-color);
  border-radius: 25px;
}
.default-text {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  height: 70vh;
  padding: 0 10px;
  text-align: center;
  color: var(--text-color);
}
.default-text h1 {
  font-size: 3.3rem;
}
.default-text p {
  margin-top: 10px;
  font-size: 1.1rem;
}
.chat-container .chat {
  padding: 25px 10px;
  display: flex;
  justify-content: flex-start;
  color: var(--text-color);
}
.chat-container .chat.outgoing {
  background: var(--outgoing-chat-bg);
  border: 1px solid var(--outgoing-chat-border);
  align-self: flex-start;
}
.chat-container .chat.incoming {
  background: var(--incoming-chat-bg);
  border: 1px solid var(--incoming-chat-border);
  align-self: flex-end;
}
.chat .chat-content {
  display: flex;
  max-width: 1200px;
  width: 100%;
  align-items: flex-start;
  justify-content: space-between;
}
span.material-symbols-rounded {
  user-select: none;
  cursor: pointer;
}
.chat .chat-content span {
  cursor: pointer;
  font-size: 1.3rem;
  color: var(--icon-color);
  visibility: hidden;
}
.chat:hover .chat-content:not(:has(.typing-animation), :has(.error)) span {
  visibility: visible;
}
.chat .chat-details {
  display: flex;
  align-items: center;
}
.chat .chat-details img {
  width: 35px;
  height: 35px;
  align-self: flex-start;
  object-fit: cover;
  border-radius: 2px;
}

.chat-container .chat .chat-details p {
  padding: 10px 20px;
  border-radius: 20px;
  background-color: var(--outgoing-chat-bg);
  color: var(--text-color);
}

.chat-container .chat.incoming .chat-details p {
  background-color: var(--incoming-chat-bg);
  color: var(--text-color);
  padding: 10px 20px;
  border-radius: 20px;
  margin-right: 50px;
  max-width: 100%;
}
.chat .chat-details p {
  white-space: pre-wrap;
  font-size: 1.05rem;
  padding: 0 50px 0 25px;
  color: var(--text-color) !important;
  word-break: break-word;
}
.chat .chat-details p.error {
  color: #e55865;
}
.chat .typing-animation {
  padding-left: 25px;
  display: inline-flex;
}
.typing-animation .typing-dot {
  height: 7px;
  width: 7px;
  border-radius: 50%;
  margin: 0 3px;
  opacity: 0.7;
  background: var(--text-color);
  animation: animateDots 1.5s var(--delay) ease-in-out infinite;
}
.typing-animation .typing-dot:first-child {
  margin-left: 0;
}
@keyframes animateDots {
  0%,44% {
    transform: translateY(0px);
  }
  28% {
    opacity: 0.4;
    transform: translateY(-6px);
  }
  44% {
    opacity: 0.2;
  }
}

/* Typing container styling */
.typing-container {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  padding: 20px 10px;
  justify-content: center;
  background: var(--outgoing-chat-bg);
  border-top: 1px solid var(--incoming-chat-border);
}
.typing-container .typing-content {
  display: flex;
  max-width: 950px;
  width: 100%;
  align-items: flex-end;
}
.typing-container .typing-textarea {
  width: 100%;
  display: flex;
  position: relative;
}
.typing-textarea textarea {
  resize: none;
  height: 55px;
  width: 100%;
  border: none;
  padding: 15px 45px 15px 20px;
  color: var(--text-color);
  font-size: 1rem;
  border-radius: 4px;
  max-height: 250px;
  overflow-y: auto;
  background: var(--incoming-chat-bg);
  outline: 1px solid var(--incoming-chat-border);
}
.typing-textarea textarea::placeholder {
  color: var(--placeholder-color);
}
.typing-content span {
  width: 55px;
  height: 55px;
  display: flex;
  border-radius: 4px;
  font-size: 1.35rem;
  align-items: center;
  justify-content: center;
  color: var(--icon-color);
}
.typing-textarea span {
  position: absolute;
  right: 0;
  bottom: 0;
  visibility: hidden;
}
.typing-textarea textarea:valid ~ span {
  visibility: visible;
}
.typing-controls {
  display: flex;
}
.typing-controls span {
  margin-left: 7px;
  font-size: 1.4rem;
  background: var(--incoming-chat-bg);
  outline: 1px solid var(--incoming-chat-border);
}
.typing-controls span:hover {
  background: var(--icon-hover-bg);
}

/* Reponsive Media Query */
@media screen and (max-width: 600px) {

  .chat-container .chat .chat-details p {
    font-size: 0.9rem;
    padding: 8px 15px;
  }

  .typing-textarea span {
    right: 5px;
    bottom: 5px;
  }

  .chat-container {
    max-height: 70vh;
    padding-bottom: 100px;
  }

  .typing-textarea textarea {
    font-size: 0.9rem;
    padding: 10px;
    height: 40px;
  }


  .typing-content span,
  .typing-controls span {
    width: 40px;
    height: 40px;
    font-size: 1.1rem;
  }
  .default-text h1 {
    font-size: 2.3rem;
  }
  :where(.default-text p, textarea, .chat p) {
    font-size: 0.95rem!important;
  }
  .chat-container .chat {
    padding: 20px 10px;
    margin-bottom: 10px;
  }
  .chat-container .chat img {
    height: 32px;
    width: 32px;
  }
  .chat-container .chat p {
    padding: 0 20px;
  }
  .chat .chat-content:not(:has(.typing-animation), :has(.error)) span {
    visibility: visible;
  }
  .typing-container {
    padding: 15px 10px;
  }
  /* .typing-textarea textarea {
    height: 45px;
    padding: 10px 40px 10px 10px;
  } */
  /* .typing-content span {
    height: 45px;
    width: 45px;
    margin-left: 5px;
  } */
  span.material-symbols-rounded {
    font-size: 1.25rem!important;
  }
}
</style></head>
<body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Faça uma pergunta aqui" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>  <script>
    // Função para formatar a resposta
    function formatResponse(response) {
  // Expressões regulares
  const orderedListRegex = /(_Lista ordenada de [\w\s]+:_\*)([\s\S]*?)(?=_Lista|$)/g;
  const unorderedListRegex = /(_Lista não ordenada de [\w\s]+:_\*)([\s\S]*?)(?=_Lista|$)/g;
  const codeBlockRegex = /`([\s\S]*?)`/g;
  const boldTitleRegex = /\*\*([\w\s]+?)\*\*/g;
  const tableRegex = /((?:\|[ :]+?\-+?)+\|(?:\n\|.+?\|)+)/g;
  const contentRegex = /\\"content\\":\\"(.*?)\\"/;
  const match = response.match(contentRegex);
  const content = match ? match[1] : response;

  // Substitui títulos em negrito
  response = response.replace(/^{"response":"/, '').replace(/"}/g, '');

 // Envolver a resposta em um elemento div com as classes apropriadas
 return `<div class="chat incoming"><div class="chat-details"><p><strong>Nova:</strong> ${content.trim()}</p></div></div>`;


  // Substitui listas ordenadas
  response = response.replace(orderedListRegex, (match, prefix, items) => {
    const itemsList = items.trim().split('\n').map(item => `<li>${item.trim()}</li>`).join('');
    return `<span class="math-inline">\{prefix\}<ol\></span>{itemsList}</ol>`;
  });

  // Substitui listas não ordenadas (continuação)
  response = response.replace(unorderedListRegex, (match, prefix, items) => {
    const itemsList = items.trim().split('\n').map(item => `<li>${item.replace(/^\*/, '•')}</li>`).join('');
    return `${prefix}<ul>${itemsList}</ul>`;
  });

  // Substitui blocos de código
  response = response.replace(codeBlockRegex, (match, code) => {
    // Identifica a linguagem de programação (ajuste de acordo com a necessidade)
    let language = 'text';
    if (/^html/i.test(code)) {
      language = 'html';
    } else if (/^css/i.test(code)) {
      language = 'css';
    } else if (/^javascript/i.test(code) || /^js/i.test(code)) {
      language = 'javascript';
    } else if (/^python/i.test(code)) {
      language = 'python';
    }
    Prism.highlight(code, Prism.languages[language]);
    return `<pre><code class="language-${language}">${code.trim()}</code></pre>`;
  });

  // Substitui tabelas por tabelas HTML dinâmicas
  response = response.replace(tableRegex, (match) => {
    const rows = match.split('\n');
    const headers = rows[0].split('|').slice(1, -1).map(header => `<th>${header.trim()}</th>`);
    const tableRows = rows.slice(1).map(row => {
      const cells = row.split('|').slice(1, -1).map(cell => `<td>${cell.trim()}</td>`);
      return `<tr>${cells.join('')}</tr>`;
    });
    return `<table class="table table-striped table-hover"><thead><tr>${headers.join('')}</tr></thead><tbody>${tableRows.join('')}</tbody></table>`;
  });

  // Substitui linhas simples por parágrafos HTML
  response = response.replace(/\n\n+/g, '</p><p>').replace(/\n/g, '<br>');

  return `<p>${response.trim()}</p>`;
}

const chatInput = document.querySelector("#chat-input");
const sendButton = document.querySelector("#send-btn");
const chatContainer = document.querySelector(".chat-container");
const themeButton = document.querySelector("#theme-btn");
const deleteButton = document.querySelector("#delete-btn");

const loadDataFromLocalstorage = () => {
    // Load saved chats and theme from local storage and apply/add on the page
    const themeColor = localStorage.getItem("themeColor");

    document.body.classList.toggle("light-mode", themeColor === "light_mode");
    themeButton.innerText = document.body.classList.contains("light-mode") ? "dark_mode" : "light_mode";

    const defaultText = `<div class="default-text">
                            <h1>Nova IA</h1>
                            <p>Comece a conversar e explore o poder da IA.<br> O histórico da sua conversa será mostrado aqui.</p>
                        </div>`

    chatContainer.innerHTML = localStorage.getItem("all-chats") || defaultText;
    chatContainer.scrollTo(0, chatContainer.scrollHeight);
    toggleDefaultText(); // Chame a função aqui
}

function toggleDefaultText() {
  const defaultText = document.querySelector('.default-text');
  if (chatContainer.innerHTML.trim() === '') {
    defaultText.style.display = 'flex';
  } else {
    defaultText.style.display = 'none';
  }
}

document.getElementById('delete-btn').addEventListener("click", () => {
    // Remove the chats from local storage and call loadDataFromLocalstorage function
    if(confirm("Are you sure you want to delete all the chats?")) {
        localStorage.removeItem("all-chats");
        loadDataFromLocalstorage();
        toggleDefaultText(); // Chame a função aqui também
    }
});

document.getElementById('theme-btn').addEventListener("click", () => {
    // Toggle body's class for the theme mode and save the updated theme to the local storage 
    document.body.classList.toggle("light-mode");
    localStorage.setItem("themeColor", themeButton.innerText);
    themeButton.innerText = document.body.classList.contains("light-mode") ? "dark_mode" : "light_mode";
});


function sendMessage() {
  let userInput = document.getElementById('chat-input').value;
  document.querySelector('.chat-container').innerHTML += `<div class="chat outgoing"><div class="chat-details"><p><strong>Você:</strong> ${userInput}</p></div></div>`;
  document.getElementById('chat-input').value = '';

  fetch('https://nova.mosaicoworkers.workers.dev/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prompt: userInput })
  })
  .then(response => response.json())
  .then(data => {
    const formattedResponse = formatResponse(data.response);
    document.querySelector('.chat-container').innerHTML += formattedResponse;
    document.querySelector('.chat-container').scrollTop = document.querySelector('.chat-container').scrollHeight;
    toggleDefaultText(); // Chame a função aqui também
  })
  .catch(error => console.error('Erro:', error));
}
// Atualize os IDs abaixo para corresponder aos seus elementos HTML
document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    sendMessage();
  }
});

loadDataFromLocalstorage();
toggleDefaultText(); // Chame a função aqui também
  </script>
</body>
</html>

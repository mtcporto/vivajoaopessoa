<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Atuais</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-right: 20px;
            padding-left: 20px;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Notícias Atuais
    </div>

    <div id="news-container" class="container">
        <!-- Os cards de notícias serão inseridos aqui -->
    </div>

    <script>
        function createCard(news) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${news.image_url || news.image}" class="card-img-top" alt="Imagem da notícia">
                <div class="card-body">
                    <h5 class="card-title">${news.title}</h5>
                    <p class="card-text"><small class="text-muted">Publicado em: ${new Date(news.published || news.pubDate).toLocaleString('pt-BR')}</small></p>
                    <a href="${news.url || news.link}" class="btn btn-primary">Ler notícia</a>
                </div>
            `;
            return card;
        }

        function fetchNews() {
            const newsContainer = document.getElementById('news-container');
            const currentsApiUrl = 'https://api.currentsapi.services/v1/latest-news?language=pt&apiKey=Fd7ulPKPjTqWCN01YpYZ-vEfZLTl8WQ1XkQEdlVQHivjiji7';
            const newsDataApiUrl = 'https://newsdata.io/api/1/news?apikey=pub_24083303090369c3d75b30fbd770eebd12ce9&country=br&category=entertainment,top,environment,science,technology';

            Promise.all([
                fetch(currentsApiUrl).then(response => response.json()),
                fetch(newsDataApiUrl).then(response => response.json())
            ]).then(([currentsData, newsData]) => {
                const combinedNews = [...(currentsData.news || []), ...(newsData.results || [])];
                combinedNews.forEach(news => {
                    const card = createCard(news);
                    newsContainer.appendChild(card);
                });
            }).catch(error => console.error('Erro ao buscar notícias:', error));
        }

        fetchNews();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

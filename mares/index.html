<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tábua de Marés - João Pessoa</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .title {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tábua de Marés - João Pessoa</h1>
    </div>
    
    <div class="title">
        <h2>Maio de 2024 - Semana de 26 de Maio</h2>
    </div>
    
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Dia</th>
                    <th>1ª Maré</th>
                    <th>2ª Maré</th>
                    <th>3ª Maré</th>
                    <th>4ª Maré</th>
                </tr>
            </thead>
            <tbody id="tide-table-body">
                <!-- Linhas de dados serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@neaps/tide-predictor/dist/web/tide-predictor.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Dados de exemplo para João Pessoa, deve ser substituído por dados reais
            const constituents = [
                { phase_GMT: 0.0, amplitude: 1.0, name: 'M2', speed: 28.984104 }
                // Adicione mais dados de harmônicos aqui
            ];

            const startDate = new Date('2024-05-26');
            const endDate = new Date('2024-05-30');

            const tides = TidePredictor(constituents).getExtremesPrediction({
                start: startDate,
                end: endDate
            });

            const tableBody = document.getElementById('tide-table-body');

            tides.forEach((tide, index) => {
                const row = document.createElement('tr');

                const date = new Date(startDate);
                date.setDate(startDate.getDate() + index);

                const dayCell = document.createElement('td');
                dayCell.textContent = date.toLocaleDateString('pt-BR', { weekday: 'short', day: 'numeric' });

                row.appendChild(dayCell);

                tide.extremes.forEach(extreme => {
                    const cell = document.createElement('td');
                    const time = new Date(extreme.date);
                    cell.textContent = `[ ${time.getHours()}:${time.getMinutes()} ] ${extreme.height.toFixed(1)} m`;
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>

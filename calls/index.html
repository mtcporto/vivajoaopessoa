<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Meet - Create Room</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <button id="new-meeting" class="btn btn-primary btn-lg">Nova reuni√£o</button>
  <script>
    document.getElementById('new-meeting').addEventListener('click', () => {
      const roomName = Math.random().toString(36).substring(2, 15);
      window.location.href = `calls.html?room=${roomName}`;
    });
  </script>
</body>
</html>

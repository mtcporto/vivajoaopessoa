<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nossos Artistas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <style>
        body {
            padding-bottom: 20px;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .carousel-inner {
            text-align: center;
        }
        .carousel-caption {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        .plyr__video-embed {
            width: 900px;
            height: 500px;
            margin: auto;
        }
        .plyr__control--overlaid {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nossos Artistas</h1>
    </div>
    <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#videoCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#videoCarousel" data-slide-to="1"></li>
            <li data-target="#videoCarousel" data-slide-to="2"></li>
            <li data-target="#videoCarousel" data-slide-to="3"></li>
            <li data-target="#videoCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="plyr__video-embed" id="player1">
                    <iframe id="ytplayer1" src="https://www.youtube.com/embed/PpTlkAa1F0E?enablejsapi=1&modestbranding=1&mute=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                <div class="carousel-caption">
                    <h5>ChicoCorrea&ElectronicBand - LELE</h5>
                </div>
            </div>
            <div class="carousel-item">
                <div class="plyr__video-embed" id="player2">
                    <iframe id="ytplayer2" src="https://www.youtube.com/embed/YBKWvPt2omU?enablejsapi=1&modestbranding=1&mute=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                <div class="carousel-caption">
                    <h5>EU NÃO SOU BOA INFLUÊNCIA PRA VOCE - DVD Seu Pereira e Coletivo 401</h5>
                </div>
            </div>
            <div class="carousel-item">
                <div class="plyr__video-embed" id="player3">
                    <iframe id="ytplayer3" src="https://www.youtube.com/embed/9mS5zZfWMSU?enablejsapi=1&modestbranding=1&mute=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                <div class="carousel-caption">
                    <h5>Lily - Menina-flor (Álbum completo)</h5>
                </div>
            </div>
            <div class="carousel-item">
                <div class="plyr__video-embed" id="player4">
                    <iframe id="ytplayer4" src="https://www.youtube.com/embed/CjoXcW2BQH4?enablejsapi=1&modestbranding=1&mute=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                <div class="carousel-caption">
                    <h5>Tapuia - Outsider (Official Lyric Video)</h5>
                </div>
            </div>
            <div class="carousel-item">
                <div class="plyr__video-embed" id="player5">
                    <iframe id="ytplayer5" src="https://www.youtube.com/embed/esFSlvLKsFw?enablejsapi=1&modestbranding=1&mute=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                <div class="carousel-caption">
                    <h5>Banda Odile - Medley (I Will Survive, Maniac, Somebody to Love, I Feel Good, Uptown Funk)</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script>
        // Initialize Plyr instances
        const players = [
            new Plyr('#player1', { controls: [] }),
            new Plyr('#player2', { controls: [] }),
            new Plyr('#player3', { controls: [] }),
            new Plyr('#player4', { controls: [] }),
            new Plyr('#player5', { controls: [] })
        ];

        // Add YouTube Player API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube API ready callback
        var ytPlayers = [];
        function onYouTubeIframeAPIReady() {
            ytPlayers = players.map((_, index) => {
                return new YT.Player('ytplayer' + (index + 1), {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            });
        }

        function onPlayerReady(event) {
            if (event.target.getIframe().closest('.carousel-item').classList.contains('active')) {
                event.target.playVideo();
            }
        }

        $('#videoCarousel').on('slide.bs.carousel', function (e) {
            const prev = $(e.relatedTarget).index();
            const current = $('.carousel-item.active').index();
            ytPlayers[current].pauseVideo();
            ytPlayers[prev].playVideo();
        });
    </script>
</body>
</html>

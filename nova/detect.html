<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Objetos com Webcam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    #canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container mt-5">
  <h1 class="text-center">Detecção de Objetos com Webcam</h1>
  <div class="text-center">
    <canvas id="canvas" width="640" height="480"></canvas>
    <video id="video" autoplay width="640" height="480" playsinline></video>
  </div>
  <script>
    const translations = {
      "person": "pessoa",
      "chair": "cadeira",
      "table": "mesa",
      "bottle": "garrafa",
      "cup": "copo",
      "tv": "televisão",
      "laptop": "notebook",
      "cell phone": "celular",
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Inicializa a webcam com resolução específica
    navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480 }
    })
    .then((stream) => {
      video.srcObject = stream;
    })
    .catch((err) => console.error("Erro ao acessar a webcam: ", err));

    // Carrega o modelo de detecção de objetos (COCO-SSD)
    cocoSsd.load().then((model) => {
      console.log("Modelo carregado!");

      // Processa o vídeo em tempo real
      video.addEventListener('loadeddata', async () => {
        setInterval(async () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const predictions = await model.detect(video);

          predictions.forEach((prediction) => {
            const [x, y, width, height] = prediction.bbox;
            const label = translations[prediction.class] || prediction.class;

            context.strokeStyle = "red";
            context.lineWidth = 2;
            context.strokeRect(x, y, width, height);

            context.fillStyle = "red";
            context.font = "16px Arial";
            context.fillText(label, x, y > 10 ? y - 5 : y + 15);
          });
        }, 200); // Atualiza a cada 200ms
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GPT Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <style>
    /* Import Google font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    :root {
      --text-color: #FFFFFF;
      --icon-color: #ACACBE;
      --icon-hover-bg: #5b5e71;
      --placeholder-color: #dcdcdc;
      --outgoing-chat-bg: #343541;
      --incoming-chat-bg: #444654;
      --outgoing-chat-border: #343541;
      --incoming-chat-border: #444654;
    }
    .light-mode {
      --text-color: #343541;
      --icon-color: #a9a9bc;
      --icon-hover-bg: #f1f1f3;
      --placeholder-color: #6c6c6c;
      --outgoing-chat-bg: #FFFFFF;
      --incoming-chat-bg: #F7F7F8;
      --outgoing-chat-border: #FFFFFF;
      --incoming-chat-border: #D9D9E3;
    }
    body {
      background: var(--outgoing-chat-bg);
    }

    /* Chats container styling */
    .chat-container {
      overflow-y: auto;
      max-height: 100vh;
      padding-bottom: 150px;
    }

    .chat-container .chat.outgoing .chat-details p {
      background-color: var(--outgoing-chat-bg);
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 50px;
      max-width: 100%;
    }

    pre {
      background-color: #282c34;
      color: #abb2bf;
      padding: 10px;
      border-radius: 5px;
    }

    :where(.chat-container, textarea)::-webkit-scrollbar {
      width: 6px;
    }
    :where(.chat-container, textarea)::-webkit-scrollbar-track {
      background: var(--incoming-chat-bg);
      border-radius: 25px;
    }
    :where(.chat-container, textarea)::-webkit-scrollbar-thumb {
      background: var(--icon-color);
      border-radius: 25px;
    }
    .default-text {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 70vh;
      padding: 0 10px;
      text-align: center;
      color: var(--text-color);
    }
    .default-text h1 {
      font-size: 3.3rem;
    }
    .default-text p {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .chat-container .chat {
      padding: 25px 10px;
      display: flex;
      justify-content: flex-start;
      color: var(--text-color);
    }
    .chat-container .chat.outgoing {
      background: var(--outgoing-chat-bg);
      border: 1px solid var(--outgoing-chat-border);
      align-self: flex-start;
    }
    .chat-container .chat.incoming {
      background: var(--incoming-chat-bg);
      border: 1px solid var(--incoming-chat-border);
      align-self: flex-end;
    }
    .chat .chat-content {
      display: flex;
      max-width: 1200px;
      width: 100%;
      align-items: flex-start;
      justify-content: space-between;
    }
    span.material-symbols-rounded {
      user-select: none;
      cursor: pointer;
    }
    .chat .chat-content span {
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--icon-color);
      visibility: hidden;
    }
    .chat:hover .chat-content:not(:has(.typing-animation), :has(.error)) span {
      visibility: visible;
    }
    /* .chat .chat-details {
      display: flex;
      align-items: center;
    } */
    .chat .chat-details img {
      width: 35px;
      height: 35px;
      align-self: flex-start;
      object-fit: cover;
      border-radius: 2px;
    }

    .chat-container .chat .chat-details p  pre code li ul ol{
      padding: 10px 20px;
      border-radius: 20px;
      background-color: var(--outgoing-chat-bg);
      color: var(--text-color);
    }

    .chat-container .chat.incoming .chat-details p  pre code li ul ol{
      background-color: var(--incoming-chat-bg);
      color: var (--text-color);
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 50px;
      max-width: 100%;
    }

    .chat .chat-details p   pre code li ul ol{
      white-space: pre-wrap;
      font-size: 1.05rem;
      padding: 0 50px 0 25px;
      color: var(--text-color) !important;
      word-break: break-word;
    }
    .chat .chat-details p.error {
      color: #e55865;
    }
    .chat .typing-animation {
      padding-left: 25px;
      display: inline-flex;
    }
    .typing-animation .typing-dot {
      height: 7px;
      width: 7px;
      border-radius: 50%;
      margin: 0 3px;
      opacity: 0.7;
      background: var(--text-color);
      animation: animateDots 1.5s var(--delay) ease-in-out infinite;
    }
    .typing-animation .typing-dot:first-child {
      margin-left: 0;
    }
    @keyframes animateDots {
      0%,44% {
        transform: translateY(0px);
      }
      28% {
        opacity: 0.4;
        transform: translateY(-6px);
      }
      44% {
        opacity: 0.2;
      }
    }

    /* Typing container styling */
    .typing-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      padding: 20px 10px;
      justify-content: center;
      background: var(--outgoing-chat-bg);
      border-top: 1px solid var(--incoming-chat-border);
    }
    .typing-container .typing-content {
      display: flex;
      max-width: 950px;
      width: 100%;
      align-items: flex-end;
    }
    .typing-container .typing-textarea {
      width: 100%;
      display: flex;
      position: relative;
    }
    .typing-textarea textarea {
      resize: none;
      height: 55px;
      width: 100%;
      border: none;
      padding: 15px 45px 15px 20px;
      color: var(--text-color);
      font-size: 1rem;
      border-radius: 4px;
      max-height: 250px;
      overflow-y: auto;
      background: var(--incoming-chat-bg);
      outline: 1px solid var(--incoming-chat-border);
    }
    .typing-textarea textarea::placeholder {
      color: var(--placeholder-color);
    }
    .typing-content span {
      width: 55px;
      height: 55px;
      display: flex;
      border-radius: 4px;
      font-size: 1.35rem;
      align-items: center;
      justify-content: center;
      color: var(--icon-color);
    }
    .typing-textarea span {
      position: absolute;
      right: 0;
      bottom: 0;
      visibility: hidden;
    }
    .typing-textarea textarea:valid ~ span {
      visibility: visible;
    }
    .typing-controls {
      display: flex;
    }
    .typing-controls span {
      margin-left: 7px;
      border: 1px solid transparent;
    }
    .typing-controls span:hover {
      background: var(--icon-hover-bg);
    }

    @media screen and (max-width: 700px) {
      .chat-container {
        padding-bottom: 130px;
      }
      .chat-container .chat.outgoing .chat-details p {
        padding: 10px 10px;
        border-radius: 10px;
        margin-left: 10px;
      }
      .chat-container .chat.incoming .chat-details p {
        padding: 10px 10px;
        border-radius: 10px;
        margin-left: 10px;
      }
      .typing-container .typing-content {
        flex-direction: column;
      }
      .typing-content span {
        width: 45px;
        height: 45px;
      }
      .typing-controls {
        margin-top: 10px;
        justify-content: flex-end;
      }
      .typing-controls span {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="default-text">
      <h1>GPT Clone</h1>
      <p>Envie uma mensagem para iniciar a conversa</p>
    </div>
  </div>
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea spellcheck="false" placeholder="Digite uma mensagem"></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.querySelector(".chat-container");
    const textarea = document.querySelector("textarea");
    const sendChatBtn = document.querySelector("#send-btn");
    const themeBtn = document.querySelector("#theme-btn");
    const deleteBtn = document.querySelector("#delete-btn");
    const initialHeight = textarea.scrollHeight;

    // Change textarea height based on input
    textarea.addEventListener("input", () => {
      textarea.style.height = `${initialHeight}px`;
      textarea.style.height = `${textarea.scrollHeight}px`;
    });

    const createElement = (html, className) => {
      const element = document.createElement("div");
      element.className = `chat ${className}`;
      element.innerHTML = html;
      return element;
    };

    const getChatResponse = async (incomingChatDiv) => {
      const API_URL = "https://api.etx.tec.br/v1/chat/completions";
      const messageElement = document.createElement("p");
      messageElement.classList.add("typing-animation");
      messageElement.innerHTML = `<span class="typing-dot"></span>
                                  <span class="typing-dot"></span>
                                  <span class="typing-dot"></span>`;
      incomingChatDiv.querySelector(".chat-details").appendChild(messageElement);
      chatContainer.scrollTo(0, chatContainer.scrollHeight);

      const requestOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "Einstein-v6.1-Llama3-8B-Q4_K_M.gguf",
          messages: [{ role: "user", content: userMessage }],
          temperature: 0.7
        })
      };

      try {
        const response = await fetch(API_URL, requestOptions);
        if (!response.ok) {
          throw new Error("Erro ao obter resposta do servidor");
        }
        const data = await response.json();
        messageElement.remove();
        const content = data.choices[0].message.content.trim();
        const pElement = document.createElement("p");
        pElement.textContent = content;
        incomingChatDiv.querySelector(".chat-details").appendChild(pElement);
        chatContainer.scrollTo(0, chatContainer.scrollHeight);
      } catch (error) {
        messageElement.remove();
        const errorElement = document.createElement("p");
        errorElement.classList.add("error");
        errorElement.textContent = "Erro ao obter resposta. Tente novamente.";
        incomingChatDiv.querySelector(".chat-details").appendChild(errorElement);
        chatContainer.scrollTo(0, chatContainer.scrollHeight);
      }
    };

    const handleOutgoingChat = () => {
      userMessage = textarea.value.trim();
      if (!userMessage) return;

      textarea.value = "";
      textarea.style.height = `${initialHeight}px`;

      const html = `<div class="chat-content">
                      <div class="chat-details">
                        <p></p>
                      </div>
                    </div>`;
      const outgoingChatDiv = createElement(html, "outgoing");
      outgoingChatDiv.querySelector("p").textContent = userMessage;
      document.querySelector(".default-text")?.remove();
      chatContainer.appendChild(outgoingChatDiv);
      chatContainer.scrollTo(0, chatContainer.scrollHeight);

      setTimeout(() => {
        const incomingHtml = `<div class="chat-content">
                                <div class="chat-details">
                                  <img src="bot.jpg" alt="GPT Clone">
                                </div>
                              </div>`;
        const incomingChatDiv = createElement(incomingHtml, "incoming");
        chatContainer.appendChild(incomingChatDiv);
        chatContainer.scrollTo(0, chatContainer.scrollHeight);

        getChatResponse(incomingChatDiv);
      }, 600);
    };

    sendChatBtn.addEventListener("click", handleOutgoingChat);

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleOutgoingChat();
      }
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeBtn.textContent = document.body.classList.contains("light-mode") ? "dark_mode" : "light_mode";
    });

    deleteBtn.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja deletar todos os chats?")) {
        document.querySelectorAll(".chat").forEach(chat => chat.remove());
        chatContainer.appendChild(document.querySelector(".default-text") || createElement(`<div class="default-text">
                                                                                           <h1>GPT Clone</h1>
                                                                                           <p>Envie uma mensagem para iniciar a conversa</p>
                                                                                         </div>`, ""));
      }
    });
  </script>
</body>
</html>

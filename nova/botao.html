<body>

<div class="container">
    <h1>Consultas com Gemini</h1>
    <p>Clique em um dos bot√µes para obter um resumo gerado pelo Gemini.</p>

    <div class="buttons-container">

        <button id="maresBtn"><span class="icon">üåä</span> Ver Mar√©s Atuais</button>
        <button id="filmeBtn"><span class="icon">üé¨</span> Sugerir Filme</button>
    </div>

    <div id="resultado">
        Clique em um dos bot√µes acima para ver o resultado.
    </div>
    
    <div id="filmeCard" class="filme-card">
        <!-- Conte√∫do do card de filme ser√° inserido dinamicamente -->
    </div>

            <button id="speakBtn" title="Ouvir resumo"><span class="icon">üîä</span> Ouvir</button>

</div>

<script>
    // --- Configura√ß√£o ---
    const WEATHER_API_URL = 'https://clima.mosaicoworkers.workers.dev/';
    const TIDES_API_URL = 'https://mares.mosaicoworkers.workers.dev/';
    const MOVIES_API_URL = 'https://cinema.mosaicoworkers.workers.dev/v0/templates/nowplaying/32?partnership=marcotulio';
    
    // !!! CUIDADO EXTREMO: NUNCA coloque sua chave de API diretamente no c√≥digo frontend em produ√ß√£o !!!
    //     Isto √© APENAS para teste local e demonstra√ß√£o. Qualquer pessoa pode ver esta chave.
    //     Para produ√ß√£o, use um backend para proteger sua chave.
    const GEMINI_API_KEY = "AIzaSyAQR7qRaUJ6wpEq_RrGSUzodbkmVbz7Gdk"; // <= SUBSTITUA PELA SUA CHAVE
    const GEMINI_MODEL_ID = "gemini-1.5-flash-latest"; // Modelo a ser usado
    const GEMINI_API_BASE_URL = "https://generativelanguage.googleapis.com/v1beta/models/";

    // --- Elementos DOM ---
    const climaButton = document.getElementById('climaBtn');
    const maresButton = document.getElementById('maresBtn');
    const filmeButton = document.getElementById('filmeBtn');
    const resultadoDiv = document.getElementById('resultado');
    const filmeCard = document.getElementById('filmeCard');
    const speakButton = document.getElementById('speakBtn');
    const stopSpeakButton = document.getElementById('stopSpeakBtn');
    const audioControls = document.getElementById('audioControls');

    // --- Vari√°veis globais ---
    let currentText = '';
    let isSpeaking = false;
    let currentMovie = null;

    // --- Verificar suporte √† s√≠ntese de voz ---
    const speechSynthesisSupported = 'speechSynthesis' in window;
    
    // --- Configura√ß√£o de s√≠ntese de voz ---
    let synth = window.speechSynthesis;
    let utterance = null;

    // --- Fun√ß√£o para obter a classe CSS baseada na classifica√ß√£o do filme ---
    function getClassificacaoClass(classificacao) {
        switch (classificacao) {
            case 'Livre': return 'livre';
            case '10 anos': return 'dez';
            case '12 anos': return 'doze';
            case '14 anos': return 'quatorze';
            case '16 anos': return 'dezesseis';
            case '18 anos': return 'dezoito';
            default: return 'livre';
        }
    }

    // --- Fun√ß√µes para controle de voz ---
    function speakText(text) {
        if (!speechSynthesisSupported) {
            alert('Seu navegador n√£o suporta s√≠ntese de voz.');
            return;
        }
        
        // Parar qualquer fala em andamento
        if (synth.speaking) {
            synth.cancel();
        }
        
        // Criar nova inst√¢ncia de fala
        utterance = new SpeechSynthesisUtterance(text);
        
        // Configurar voz em portugu√™s
        utterance.lang = 'pt-BR';
        
        // Eventos
        utterance.onstart = function() {
            isSpeaking = true;
            speakButton.disabled = true;
        };
        
        utterance.onend = function() {
            isSpeaking = false;
            speakButton.disabled = false;
        };
        
        utterance.onerror = function(event) {
            console.error('Erro de s√≠ntese de voz:', event);
            isSpeaking = false;
            speakButton.disabled = false;
        };
        
        // Iniciar fala
        synth.speak(utterance);
    }
    
    function stopSpeaking() {
        if (speechSynthesisSupported && synth.speaking) {
            synth.cancel();
            isSpeaking = false;
            speakButton.disabled = false;
        }
    }

    // --- Fun√ß√£o para buscar dados e gerar resumo com Gemini ---
    async function consultarGemini(apiUrl, promptGenerator, serviceName) {
        // 1. Desabilitar bot√µes e mostrar loading
        climaButton.disabled = true;
        maresButton.disabled = true;
        filmeButton.disabled = true;
        resultadoDiv.innerHTML = `<div class="loading">Buscando dados de ${serviceName}...</div>`;
        
        // Esconder controles de √°udio enquanto carrega novos dados
        audioControls.style.display = 'none';
        filmeCard.style.display = 'none';
        
        // Parar qualquer fala em andamento
        stopSpeaking();

        try {
            // 2. Buscar dados da API
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`Erro ao buscar dados: ${response.status} ${response.statusText}`);
            }
            
            const dados = await response.json();
            resultadoDiv.innerHTML = '<div class="loading">Dados obtidos. Solicitando resumo ao Gemini...</div>';

            // 3. Construir o Prompt para o Gemini usando a fun√ß√£o geradora de prompt
            const promptParaGemini = promptGenerator(dados);

            // 4. Preparar a Requisi√ß√£o para o Gemini
            const geminiUrl = `${GEMINI_API_BASE_URL}${GEMINI_MODEL_ID}:generateContent?key=${GEMINI_API_KEY}`;
            const requestBody = {
                contents: [{
                    role: 'user',
                    parts: [{ text: promptParaGemini }]
                }],
                // Configura√ß√µes para melhorar a gera√ß√£o
                generationConfig: { 
                    temperature: 0.7,
                    maxOutputTokens: 800
                }
            };

            // 5. Chamar a API do Gemini
            const responseGemini = await fetch(geminiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!responseGemini.ok) {
                let errorMsg = `Erro na API do Gemini: ${responseGemini.status} ${responseGemini.statusText}`;
                try {
                    const errorData = await responseGemini.json();
                    errorMsg += ` - ${errorData.error?.message ?? 'Detalhes indispon√≠veis'}`;
                } catch (parseError) { /* Ignora erro de parse do erro */ }
                throw new Error(errorMsg);
            }

            const dadosGemini = await responseGemini.json();

            // 6. Extrair e exibir o resultado
            const textoGerado = dadosGemini?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (textoGerado) {
                resultadoDiv.textContent = textoGerado; // Usar textContent para seguran√ßa
                currentText = textoGerado; // Armazenar o texto para uso com o sistema de voz
                
                // Mostrar controles de √°udio se a s√≠ntese de voz for suportada
                if (speechSynthesisSupported) {
                    audioControls.style.display = 'block';
                }
                
                // Se for uma sugest√£o de filme, mostra o card do filme
                if (currentMovie) {
                    exibirCardFilme(currentMovie);
                }
            } else {
                // Lidar com casos onde a resposta √© v√°lida mas n√£o tem texto (ex: bloqueado)
                const blockReason = dadosGemini?.promptFeedback?.blockReason;
                if (blockReason) {
                    resultadoDiv.innerHTML = `<div class="error">Conte√∫do bloqueado pela API do Gemini. Motivo: ${blockReason}</div>`;
                } else {
                    resultadoDiv.innerHTML = `<div class="error">Resposta inesperada da API do Gemini. Nenhum texto gerado.</div>`;
                    console.warn("Resposta Gemini inesperada:", dadosGemini);
                }
                
                // Esconder controles de √°udio se n√£o houver texto para falar
                audioControls.style.display = 'none';
                filmeCard.style.display = 'none';
            }

        } catch (error) {
            console.error("Erro:", error);
            resultadoDiv.innerHTML = `<div class="error">Falha: ${error.message}</div>`;
            audioControls.style.display = 'none'; // Esconder controles de √°udio em caso de erro
            filmeCard.style.display = 'none';
        } finally {
            // 7. Reabilitar os bot√µes
            climaButton.disabled = false;
            maresButton.disabled = false;
            filmeButton.disabled = false;
        }
    }

    // --- Fun√ß√£o para gerar o prompt de clima ---
    function gerarPromptClima(dados) {
        // Verifica√ß√£o mais robusta da estrutura de dados
        let temp = 'N/A';
        let desc = 'N/A';
        let uv = 'N/A';
        let aqi = 'N/A';
        
        // Extrai informa√ß√µes com seguran√ßa
        if (dados && typeof dados === 'object') {
            temp = dados.current?.temperature ?? 'N/A';
            desc = dados.current?.weather_description ?? 'N/A';
            uv = dados.air_quality?.uv_category ?? 'N/A';
            aqi = dados.air_quality?.aqi_category ?? 'N/A';
        }

        return `Com base nos seguintes dados meteorol√≥gicos atuais para Jo√£o Pessoa: 
        Temperatura=${temp}¬∞C, 
        Condi√ß√£o='${desc}', 
        √çndice UV='${uv}', 
        Qualidade do Ar='${aqi}'. 
        
        Por favor, gere um resumo conciso e em linguagem natural para um usu√°rio. 
        Comece com "A temperatura atual em Jo√£o Pessoa √© de..." e inclua uma recomenda√ß√£o 
        baseada nas condi√ß√µes atuais (se deve usar protetor solar, levar guarda-chuva, etc.).`;
    }

    // --- Fun√ß√£o para gerar o prompt de mar√©s ---
    function gerarPromptMares(dados) {
        const nivelAtual = dados.current?.level.toFixed(2) ?? 'N/A';
        
        // Encontra a pr√≥xima mar√©
        let proximaMare = "n√£o dispon√≠vel";
        let tipoProximaMare = "";
        
        // Organiza todas as mar√©s por dia e hor√°rio
        const hoje = dados.current?.date;
        if (hoje && dados.tidesByDay && dados.tidesByDay[hoje]) {
            const maresDoDia = [...dados.tidesByDay[hoje]];
            maresDoDia.sort((a, b) => a.time.localeCompare(b.time));
            
            // Encontra a pr√≥xima mar√© ap√≥s a hora atual
            const horaAtual = dados.current?.time;
            const proximaMareDoDia = maresDoDia.find(mare => mare.time > horaAtual);
            
            if (proximaMareDoDia) {
                proximaMare = `${proximaMareDoDia.time} com altura de ${proximaMareDoDia.height}`;
                tipoProximaMare = proximaMareDoDia.high ? "alta" : "baixa";
            }
        }
        
        // Fase da lua
        const faseLua = dados.moon?.simplified ?? "n√£o dispon√≠vel";
        
        return `Com base nos seguintes dados de mar√©s para Jo√£o Pessoa:
        N√≠vel atual da mar√©: ${nivelAtual} metros
        Pr√≥xima mar√© ${tipoProximaMare}: ${proximaMare}
        Fase da Lua: ${faseLua}
        
        Por favor, gere um resumo conciso em linguagem natural para um usu√°rio sobre as 
        condi√ß√µes atuais das mar√©s. Inclua uma recomenda√ß√£o baseada no n√≠vel atual e na 
        previs√£o da pr√≥xima mar√© (se √© bom para nadar, pescar, etc.). 
        Comece com "O n√≠vel atual da mar√© em Jo√£o Pessoa √© de..." e explique de forma 
        simples o que isso significa para atividades na praia.`;
    }
    
    // --- Fun√ß√£o para verificar se o filme j√° est√° em cartaz ---
    function isMovieCurrentlyPlaying(movie) {
        // Obter a data atual
        const hoje = new Date();
        
        // Obter a data de estreia do filme (se existir)
        if (movie.premiereDate && movie.premiereDate.localDate) {
            const dataEstreiaStr = movie.premiereDate.localDate;
            const dataEstreia = new Date(dataEstreiaStr);
            
            // Comparar as datas - o filme est√° em cartaz se a data de estreia for anterior ou igual a hoje
            return dataEstreia <= hoje;
        }
        
        // Se n√£o tiver data de estreia ou o campo estiver vazio, assume que est√° em cartaz
        return true;
    }
    
    // --- Fun√ß√£o para gerar o prompt de filmes ---
    function gerarPromptFilme(dados) {
        // Reset do filme atual
        currentMovie = null;
        
        // Verifica se temos filmes v√°lidos
        if (!dados || !Array.isArray(dados) || dados.length === 0) {
            return "Por favor, recomende um filme que esteja em cartaz em Jo√£o Pessoa. Inclua um breve resumo e para qual tipo de p√∫blico seria adequado.";
        }
        
        // Filtra apenas filmes que j√° est√£o em cartaz (data de estreia <= hoje)
        const filmesEmCartaz = dados.filter(filme => isMovieCurrentlyPlaying(filme));
        
        if (filmesEmCartaz.length === 0) {
            return "Por favor, recomende um filme que esteja em cartaz em Jo√£o Pessoa. Inclua um breve resumo e para qual tipo de p√∫blico seria adequado.";
        }
        
        // Seleciona um filme aleat√≥rio com sinopse v√°lida
        const filmesComSinopse = filmesEmCartaz.filter(filme => filme.synopsis && filme.synopsis.trim() !== '');
        
        // Se n√£o houver filmes com sinopse, seleciona qualquer filme
        const filmes = filmesComSinopse.length > 0 ? filmesComSinopse : filmesEmCartaz;
        const indiceAleatorio = Math.floor(Math.random() * filmes.length);
        const filmeEscolhido = filmes[indiceAleatorio];
        
        // Armazena o filme escolhido para exibi√ß√£o posterior
        currentMovie = filmeEscolhido;
        
        // Extrai informa√ß√µes do filme
        const titulo = filmeEscolhido.title || 'T√≠tulo n√£o dispon√≠vel';
        const tituloOriginal = filmeEscolhido.originalTitle || titulo;
        const sinopse = filmeEscolhido.synopsis || 'Sinopse n√£o dispon√≠vel';
        const classificacao = filmeEscolhido.contentRating || 'Classifica√ß√£o n√£o dispon√≠vel';
        const generos = filmeEscolhido.genres?.join(', ') || 'G√™neros n√£o dispon√≠veis';
        const duracao = filmeEscolhido.duration ? `${filmeEscolhido.duration} minutos` : 'Dura√ß√£o n√£o dispon√≠vel';
        
        // Informa√ß√£o sobre data de estreia
        const dataEstreia = filmeEscolhido.premiereDate?.dayAndMonth || 'Data n√£o dispon√≠vel';
        const anoEstreia = filmeEscolhido.premiereDate?.year || 'Ano n√£o dispon√≠vel';
        
        return `Voc√™ √© um assistente √∫til que DEVE recomendar o filme a seguir:

Filme: "${titulo}"
T√≠tulo Original: "${tituloOriginal}"
Classifica√ß√£o: ${classificacao}
G√™neros: ${generos}
Dura√ß√£o: ${duracao}
Estreia: ${dataEstreia}/${anoEstreia}
Sinopse: "${sinopse}"

Este filme est√° em cartaz AGORA em Jo√£o Pessoa. Por favor, crie uma recomenda√ß√£o personalizada para este filme espec√≠fico, como se estivesse sugerindo a um amigo assistir ao filme. 

Sua resposta DEVE incluir:
1. Uma introdu√ß√£o entusi√°stica como "Que tal assistir '${titulo}'?"
2. Um breve resumo da trama sem revelar spoilers
3. Para qual tipo de p√∫blico o filme √© mais adequado
4. O que torna este filme interessante ou especial

Sua recomenda√ß√£o deve ser conversacional, entusiasmada e persuasiva, mostrando conhecimento sobre o filme mencionado.`;
    }
    
    // --- Fun√ß√£o para exibir o card do filme ---
    function exibirCardFilme(filme) {
        if (!filme) return;
        
        // Encontra a imagem do poster
        const posterImage = filme.images?.find(img => img.type === "PosterPortrait");
        const posterUrl = posterImage ? posterImage.url : '';
        
        // Cria o HTML do card
        const classificacaoClass = getClassificacaoClass(filme.contentRating);
        
        // Verifica se √© um lan√ßamento recente (√∫ltimos 7 dias)
        let badgeEstreia = '';
        if (filme.premiereDate && filme.premiereDate.localDate) {
            const dataEstreia = new Date(filme.premiereDate.localDate);
            const hoje = new Date();
            const diffDias = Math.floor((hoje - dataEstreia) / (1000 * 60 * 60 * 24));
            
            if (diffDias <= 7 && diffDias >= 0) {
                badgeEstreia = '<span class="estreia">Lan√ßamento</span>';
            }
        }
        
        let cardHTML = `
            <img src="${posterUrl}" alt="${filme.title}" class="filme-poster">
            <div class="filme-info">
                <h3 class="filme-titulo">${filme.title} ${badgeEstreia}</h3>
                <div class="filme-detalhes">
                    <span class="filme-classificacao ${classificacaoClass}">${filme.contentRating}</span>
                    ${filme.genres?.join(', ') || ''} - ${filme.duration} min
                </div>
            </div>
        `;
        
        // Atualiza o card e o exibe
        filmeCard.innerHTML = cardHTML;
        filmeCard.style.display = 'block';
    }

    // --- Fun√ß√µes espec√≠ficas para cada bot√£o ---
    async function obterResumoClima() {
        try {
            // Reset de qualquer filme anterior
            currentMovie = null;
            filmeCard.style.display = 'none';
            
            // Desabilitar bot√µes e mostrar loading
            climaButton.disabled = true;
            maresButton.disabled = true;
            filmeButton.disabled = true;
            resultadoDiv.innerHTML = '<div class="loading">Buscando dados de clima...</div>';
            
            // Esconder controles de √°udio enquanto carrega novos dados
            audioControls.style.display = 'none';
            
            // Parar qualquer fala em andamento
            stopSpeaking();
            
            // Buscar dados - PRIMEIRO teste com catch para verificar se a API est√° respondendo
            let dados;
            try {
                const response = await fetch(WEATHER_API_URL);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar dados: ${response.status} ${response.statusText}`);
                }
                dados = await response.json();
            } catch (apiError) {
                console.error("Erro na API de clima:", apiError);
                
                // Dados de clima fake para continuar o fluxo
                dados = {
                    current: {
                        temperature: 28,
                        weather_description: "Parcialmente nublado"
                    },
                    air_quality: {
                        uv_category: "Alto",
                        aqi_category: "Bom"
                    }
                };
                
                // Notificar o usu√°rio, mas continuar
                resultadoDiv.innerHTML = `<div class="loading">API de clima indispon√≠vel. Usando dados de exemplo...</div>`;
            }
            
            // O resto do fluxo continua com os dados reais ou os dados fake
            const promptParaGemini = gerarPromptClima(dados);
            resultadoDiv.innerHTML = '<div class="loading">Solicitando resumo ao Gemini...</div>';
            
            // 4. Preparar a Requisi√ß√£o para o Gemini
            const geminiUrl = `${GEMINI_API_BASE_URL}${GEMINI_MODEL_ID}:generateContent?key=${GEMINI_API_KEY}`;
            const requestBody = {
                contents: [{
                    role: 'user',
                    parts: [{ text: promptParaGemini }]
                }],
                generationConfig: { 
                    temperature: 0.7,
                    maxOutputTokens: 800
                }
            };
            
            // 5. Chamar a API do Gemini
            const responseGemini = await fetch(geminiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            
            if (!responseGemini.ok) {
                let errorMsg = `Erro na API do Gemini: ${responseGemini.status} ${responseGemini.statusText}`;
                try {
                    const errorData = await responseGemini.json();
                    errorMsg += ` - ${errorData.error?.message ?? 'Detalhes indispon√≠veis'}`;
                } catch (parseError) { /* Ignora erro de parse do erro */ }
                throw new Error(errorMsg);
            }
            
            const dadosGemini = await responseGemini.json();
            
            // 6. Extrair e exibir o resultado
            const textoGerado = dadosGemini?.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (textoGerado) {
                resultadoDiv.textContent = textoGerado;
                currentText = textoGerado;
                
                // Mostrar controles de √°udio se a s√≠ntese de voz for suportada
                if (speechSynthesisSupported) {
                    audioControls.style.display = 'block';
                }
            } else {
                resultadoDiv.innerHTML = `<div class="error">Resposta inesperada da API do Gemini. Nenhum texto gerado.</div>`;
                audioControls.style.display = 'none';
            }
        } catch (error) {
            console.error("Erro geral:", error);
            resultadoDiv.innerHTML = `<div class="error">Falha: ${error.message}</div>`;
            audioControls.style.display = 'none';
        } finally {
            // Reabilitar os bot√µes
            climaButton.disabled = false;
            maresButton.disabled = false;
            filmeButton.disabled = false;
        }
    }
    
    async function obterResumoMares() {
        // Reset de qualquer filme anterior
        currentMovie = null;
        filmeCard.style.display = 'none';
        
        await consultarGemini(TIDES_API_URL, gerarPromptMares, "mar√©s");
    }
    
    async function obterSugestaoFilme() {
        await consultarGemini(MOVIES_API_URL, gerarPromptFilme, "filmes");
    }

    // --- Adicionar Event Listeners ---
    climaButton.addEventListener('click', obterResumoClima);
    maresButton.addEventListener('click', obterResumoMares);
    filmeButton.addEventListener('click', obterSugestaoFilme);
    
    // Event Listeners para controles de √°udio
    speakButton.addEventListener('click', function() {
        if (currentText) {
            speakText(currentText);
        }
    });
    
    stopSpeakButton.addEventListener('click', stopSpeaking);

    // Limpar a fala ao sair da p√°gina
    window.addEventListener('beforeunload', function() {
        if (speechSynthesisSupported && synth.speaking) {
            synth.cancel();
        }
    });
</script>

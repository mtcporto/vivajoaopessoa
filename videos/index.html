<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.css" />
    <style>
        body, header {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            margin-top: 0 !important;
        }
        header h1 {
            margin-top: 0 !important;
        }

        body {
            font-family: sans-serif;
            background-color: white;
            color: black;
        }
        .card {
            width: 100%;
            max-width: 18rem;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: 0.3s;
            border: none;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
            text-align: center;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .badge {
            font-size: 0.9rem;
            padding: .6em .6em;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 767px) {
            .card {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center my-4">Blender Open Movies</h1>
    </header>
    <div class="container">
        <div class="row" id="movieCards">
            <!-- Movie cards will be inserted here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.8.26/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.min.js"></script>
    <script>
        // API key for TMDb
        const apiKey = '6655c36ae61cd1554fff7fe2b431ccf7';

        // Movie titles and torrent links
        const movies = [
            { title: 'Big Buck Bunny', torrent: 'https://d2rkvwn9o31ezi.cloudfront.net/Big%20Buck%20Bunny.torrent' },
            { title: 'Sintel', torrent: 'https://webtorrent.io/torrents/sintel.torrent' },
            { title: 'Tears of Steel', torrent: 'https://api.allorigins.win/raw?url=https://d2rkvwn9o31ezi.cloudfront.net/Tears%20of%20Steel.torrent' },
            { title: 'Cosmos Laundromat', torrent: 'https://webtorrent.io/torrents/cosmos-laundromat.torrent' },
        ];

        // Function to search for a movie by title
        async function searchMovieByTitle(title) {
            const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${title}&language=pt-BR`);
            const data = await response.json();

            // Check if there are results
            if (data.results.length === 0) {
                return null;
            }

            // Get the ID of the movie
            const movieId = data.results[0].id;
            return movieId;
        }

        // Function to get detailed information about the movie using the ID
        async function getMovieDetails(movieId) {
            const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=pt-BR`);
            const data = await response.json();
            return data;
        }

        function createMovieCard(movieDetails, torrent) {
    const card = document.createElement('div');
    card.className = 'card m-2';
    card.onclick = () => playMovie(torrent, movieDetails.title, movieDetails.release_date.split('-')[0]);
        card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movieDetails.poster_path}" class="card-img-top" alt="${movieDetails.title}">
        <div class="card-body">
            <h5 class="card-title">${movieDetails.title} <span class="badge badge-dark">${movieDetails.release_date.split('-')[0]}</span></h5>
        </div>
    `;
    return card;
}


function playMovie(torrent, title, year) {
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = '9999';
    modal.style.overflow = 'auto'; // Adicione esta linha para permitir o scroll no modal


    const videoElement = document.createElement('video');
    videoElement.classList.add('plyr-video');
    videoElement.controls = true;
    videoElement.autoplay = true;
    videoElement.playsinline = true;
    videoElement.style.maxWidth = '100%'; // Adicione esta linha para ajustar o vídeo à largura do modal
    videoElement.style.maxHeight = '90vh'; // A
    
// Crie o elemento de informação
const infoElement = document.createElement('div');
infoElement.textContent = `${title} (${year})`;
infoElement.style.position = 'absolute';
infoElement.style.top = '10px';
infoElement.style.left = '10px';
infoElement.style.color = 'white';
infoElement.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
infoElement.style.padding = '10px';
infoElement.style.borderRadius = '10px';
infoElement.style.zIndex = '10000';

    videoElement.addEventListener('loadedmetadata', () => {
        const textTrack = videoElement.addTextTrack('metadata', 'Movie Info');
        textTrack.mode = 'showing';
        textTrack.addCue(new VTTCue(0, 0.1, `${title} (${year})`));
    });

    videoElement.addEventListener('exitFullscreen', () => {
        videoElement.style.maxWidth = '80%';
        videoElement.style.maxHeight = '80%';
    });


    const closeButton = document.createElement('button');
    closeButton.textContent = 'Fechar';
    closeButton.style.position = 'absolute';
    closeButton.style.top = '10px';
    closeButton.style.right = '10px';
    closeButton.addEventListener('click', () => {
        document.body.removeChild(modal);
    });

    modal.appendChild(infoElement);
    modal.appendChild(videoElement);
    modal.appendChild(closeButton);
    document.body.appendChild(modal);

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            document.body.removeChild(modal);
        }
    });

    const client = new WebTorrent({
    wtp: false,
    tracker: {
        wssServers: [
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.btorrent.xyz',
            'wss://tracker.webtorrent.dev'
        ]
    }
});    client.add(torrent, function (torrent) {
    // Encontre o arquivo de vídeo
    const videoFile = torrent.files.find(function (file) {
        const extension = file.name.split('.').pop();
        return ['mp4', 'webm', 'mov', 'avi'].includes(extension);
    });

    // Encontre o arquivo de legenda
    const subtitleFile = torrent.files.find(function (file) {
        const extension = file.name.split('.').pop();
        return ['vtt', 'srt'].includes(extension);
    });
    

    if (videoFile) {
        videoFile.renderTo(videoElement, { autoplay: true }, () => {
            const player = new Plyr(videoElement);
        });
    } else {
        console.error('Nenhum arquivo de vídeo encontrado');
    }

    // if (subtitleFile) {
    //     const caption = document.createElement('track');
    //     caption.kind = 'captions';
    //     caption.label = 'English';
    //     caption.srclang = 'en';
    //     caption.default = true;
    //     videoElement.appendChild(caption);

    //     subtitleFile.getBlobURL(function (err, url) {
    //         if (err) throw err;
    //         caption.src = url;
    //     });
    // } else {
    //     console.error('Nenhum arquivo de legenda encontrado');
    // }
});


    videoElement.addEventListener('ended', function () {
        document.body.removeChild(modal);
    });

        }

        // Function to render movie cards
        async function renderMovieCards() {
            
            const movieCards = document.getElementById('movieCards');
            for (const movie of movies) {
                const movieId = await searchMovieByTitle(movie.title);
                if (movieId) {
                    const movieDetails = await getMovieDetails(movieId);
                    const card = createMovieCard(movieDetails, movie.torrent);
                    movieCards.appendChild(card);
                }
            }
        }


        // Call the function when the page loads
        window.onload = renderMovieCards;
    </script>
</body>
</html>

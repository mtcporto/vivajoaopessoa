<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva João Pessoa</title>
    <link rel="stylesheet" type="text/css" href="/clima/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <style>
    .header {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }    
        .card-weather {
      margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <header class="bg-gray-900 text-white py-4 header">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold" style="text-align: center;">Viva João Pessoa</h1>
        </div>
    </header>

    <div class="container">

      <div id="weather-info">
        <div class="card-weather">
          <div class="forecast">
            <div class="current-weather">
              <i class="wi current-weather-icon"></i>
              <h1 id="current-temperature"></h1>
            </div>
            <div id="air-quality-info" class="air-quality-info"></div>
          </div>
          <div class="week"></div>
          <div class="weather-icons"></div>
          <div class="temperatures"></div>
        </div>
      </div>

        <div class="row" id="card-container"></div>

    </div>

    <script>
        // JSON com as informações dos cards
        const cardsData = [
  {

    "link": "/shows/",

  },            
  {
    "titulo": "Programação de Cinema",

  },
  {
    "titulo": "Bares e Restaurantes",
    "texto": "Bares e Restaurantes que você precisa conhecer em João Pessoa.",
    "link": "/bares/",
    "imagem": "imagens/bares.jpeg"
  },

  // },
  {
    "titulo": "Tábua de Marés",
    "texto": "Confira a tábua de marés atualizada para João Pessoa, na Paraíba.",
    "link": "/tabuamares/",
    "imagem": "imagens/mares.jpeg"
  },
  {
    "titulo": "Últimas Notícias",
    "texto": "Confira as últimas notícias sobre o que está acontecendo no Brasil.",

  },

  }
]
;

        // Função para criar os cards dinamicamente
        function createCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            cardsData.forEach(card => {
                const cardHTML = `
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card dark-card">
                            <img src="${card.imagem}" class="card-img-top" alt="${card.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${card.titulo}</h5>
                                <p class="card-text">${card.texto}</p>
                                <a href="${card.link}" class="btn btn-success" target="_blank">Ver mais</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Chama a função para criar os cards ao carregar a página
        window.onload = createCards;
    </script>
   <script src="/clima/weather.js"></script>
</body>
</html>

        // Função para criar os cards dinamicamente

                                <p class="card-text">${card.texto}</p>
                                <a href="${card.link}" class="btn btn-success" target="_blank">Ver mais</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alertas meteorológicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .card {
            border: 1px solid #ccc;
            border-left: 5px solid;
            margin: 10px;
            padding: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .alert-card h2 {
            color: inherit;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao texto */
        }
        .state-list {
            list-style-type: none;
            padding-left: 0;
        }
        .state-list li {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3 text-center"><h1>Alertas meteorológicos</h1></header>
    <div id="userAlert" class="container mt-3"></div>
    <div id="stateAlerts" class="container mt-3"></div>
    <div id="alertDetails" class="container mt-3"></div>

    <script>
        $(document).ready(function() {
            function formatarData(data) {
                var dataObj = new Date(data);
                var dia = dataObj.getDate();
                var mes = dataObj.getMonth() + 1;
                var ano = dataObj.getFullYear();
                var hora = dataObj.getHours();
                var minutos = dataObj.getMinutes();

                return dia + '/' + (mes < 10 ? '0' + mes : mes) + '/' + ano + ' ' + (hora < 10 ? '0' + hora : hora) + ':' + (minutos < 10 ? '0' + minutos : minutos);
            }

            function carregarDetalhesAlerta(url, callback) {
                $.get(url, function(data) {
                    var event = $(data).find("event").text();
                    var responseType = $(data).find("responseType").text();
                    var severity = $(data).find("severity").text();
                    var onset = $(data).find("onset").text();
                    var expires = $(data).find("expires").text();

                    var onsetDate = new Date(onset);
                    var expiresDate = new Date(expires);
                    var now = new Date();

                    console.log('onset:', formatarData(onset));
                    console.log('onsetDate:', onsetDate);
                    console.log('expires:', formatarData(expires));
                    console.log('expiresDate:', expiresDate);

                    // Verificar se o evento está ativo, considerando eventos que começaram ontem ou hoje
                    if ((onsetDate <= now && expiresDate >= now) || (onsetDate <= now && expiresDate >= now)) {
                        var colorRisk = "";
                        var estados = "";
                        var municipios = "";

                        $(data).find("parameter").each(function() {
                            var valueName = $(this).find("valueName").text();
                            var value = $(this).find("value").text();
                            if (valueName === "ColorRisk") {
                                colorRisk = value;
                            } else if (valueName === "Estados") {
                                estados = value;
                            } else if (valueName === "Municipios") {
                                municipios = value;
                            }
                        });

                        var municipiosArray = municipios.split(', ');
                        var municipiosExibidos = municipiosArray.slice(0, 3).join(', ') + (municipiosArray.length > 3 ? ", mais..." : "");

                        var alertDetailsHtml = `
                            <div class="card alert-card" style="border-left: 5px solid ${colorRisk};">
                                <h2 class="colorRisk" style="color: ${colorRisk}; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">${event}</h2>
                                <p><strong>Início do Alerta:</strong> ${formatarData(onset)}</p>
                                <p><strong>Término do Alerta:</strong> ${formatarData(expires)}</p>
                                <p><strong>Estados Afetados:</strong> ${estados}</p>
                                <p><strong>Municípios Afetados:</strong> ${municipiosExibidos}</p>
                            </div>`;

                        callback(alertDetailsHtml, municipiosArray, estados);
                    }
                }).fail(function() {
                    console.log('Erro ao carregar os detalhes do alerta');
                });
            }

            function carregarLinksRSS() {
                var dataAtual = new Date();
                var dataOntem = new Date(dataAtual);
                dataOntem.setDate(dataOntem.getDate() - 1);

                $.get('https://apiprevmet3.inmet.gov.br/avisos/rss', function(data) {
                    var estadosComAlertas = new Set();
                    var alertasMunicipios = [];
                    var alertasHtml = '';

                    $(data).find("item").each(function() {
                        var link = $(this).find("link").text();
                        var dataPublicacao = new Date($(this).find("pubDate").text());

                        carregarDetalhesAlerta(link, function(alertHtml, municipios, estados) {
                            alertasHtml += alertHtml;
                            $('#alertDetails').html(alertasHtml);
                            estados.split(', ').forEach(estado => estadosComAlertas.add(estado));
                            alertasMunicipios.push(...municipios);
                        });
                    });

                    setTimeout(() => {
                        mostrarAlertasUsuario(alertasMunicipios);
                        listarEstadosComAlertas(estadosComAlertas);
                    }, 2000);
                }).fail(function() {
                    console.log('Erro ao carregar os links do RSS geral');
                });
            }

            function mostrarAlertasUsuario(alertasMunicipios) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;

                        $.get('https://nominatim.openstreetmap.org/reverse', {
                            lat: lat,
                            lon: lon,
                            format: 'json'
                        }, function(data) {
                            var municipioUsuario = data.address.city || data.address.town || data.address.village;
                            var estadoUsuario = data.address.state;
                            var ufUsuario = estadoUsuario.match(/\b(\w)/g).join('');

                            // Consultar IBGE para obter o código da cidade
                            $.getJSON(`https://servicodados.ibge.gov.br/api/v1/localidades/municipios`, function(ibgeData) {
                                var municipio = ibgeData.find(m => m.nome.toLowerCase() === municipioUsuario.toLowerCase() && m.microrregiao.mesorregiao.UF.sigla === ufUsuario);
                                var codigoIBGE = municipio ? municipio.id : 'undefined';

                                var municipioCompleto = 'João Pessoa - PB (2507507)';

                                // var municipioCompleto = `${municipioUsuario} - ${ufUsuario} (${codigoIBGE})`;
                                console.log('municipioCompleto:', municipioCompleto);
                                console.log('codigoIBGE:', codigoIBGE);

                                var alertaEncontrado = alertasMunicipios.find(municipio => municipio.includes(municipioCompleto));
                                var userAlertHtml = alertaEncontrado ? '<h4>Alerta para sua cidade:</h4>' + alertaEncontrado : '<h4>Não há alertas na sua cidade</h4>';

                                $('#userAlert').html(userAlertHtml);
                            });
                        });
                    });
                } else {
                    $('#userAlert').html('<h4>Geolocalização não é suportada pelo seu navegador.</h4>');
                }
            }

            function listarEstadosComAlertas(estadosComAlertas) {
                var stateListHtml = '<h4>Estados com alertas:</h4><ul class="state-list">';
                estadosComAlertas.forEach(function(estado) {
                    stateListHtml += '<li data-estado="' + estado + '">' + estado + '</li>';
                });
                stateListHtml += '</ul>';
                $('#stateAlerts').html(stateListHtml);

                $('.state-list li').click(function() {
                    var estadoSelecionado = $(this).data('estado');
                    mostrarAlertasPorEstado(estadoSelecionado);
                });
            }

            function mostrarAlertasPorEstado(estado) {
                $('#alertDetails .card').each(function() {
                    var estadosAfetados = $(this).find('p:contains("Estados Afetados")').text();
                    if (estadosAfetados.includes(estado)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }

            function traduzirTexto(texto) {
                var traducoes = {
                    "Prepare": "Prepare-se",
                    "Execute": "Execute",
                    "Avoid": "Evite",
                    "Monitor": "Monitore",
                    "None": "Nenhuma",
                    "Minor": "Menor",
                    "Moderate": "Moderada",
                    "Severe": "Severa",
                    "Extreme": "Extrema",
                    "Observed": "Observado",
                    "Likely": "Provável",
                    "Possible": "Possível",
                    "Unlikely": "Improvável"
                };
                return traducoes[texto] || texto;
            }

            carregarLinksRSS();
        });
    </script>
</body>
</html>
